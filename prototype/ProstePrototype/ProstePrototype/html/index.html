    <div class="modal" tabindex="-1" role="dialog" id="divModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title">Read from device</h6>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="tabTCP" data-toggle="tab" href="#divTCP" role="tab"
                               aria-controls="home" aria-selected="true">TCP</a>

                        <li class="nav-item">
                            <a class="nav-link" id="tabUSB" data-toggle="tab" href="#divUSB" role="tab"

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="tabCOM" data-toggle="tab" href="#divCOM" role="tab"
                               aria-controls="contact" aria-selected="false">RS232</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="divTCP" role="tabpanel" aria-labelledby="tabTCP">
                            <div class="form-item">
                                <label for="hostip">Host IP</label>
                                <!-- <input type="text" class="form-input" id="hostip" name="hostip" placeholder="xxx.xxx.xxx.xxx"/> -->
                                <input type="text" class="form-input" id="hostip" name="hostip" minlength="7"
                                       maxlength="15" size="15"
                                       pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$"
                                       placeholder=" 0 . 0 . 0 . 0 " />
                            </div>
                            <div class="form-item">
                                <label for="port">Port</label>
                                <input type="number" id="port" name="port" data-maxlength="5"
                                       oninput="this.value=this.value.slice(0,this.dataset.maxlength)" placeholder="7000"
                                       min="1" />
                            </div>
                        </div>
                        <div class="tab-pane fade" id="divUSB" role="tabpanel" aria-labelledby="tabUSB">
                            <ul class="list-group" id="ulDevices">
                                <li class="list-group-item active" onclick="selectDevice(1)">
                                    ID
                                    7ff05d20-d232-4446-b9c9-8c6dff382c9e Teletek IRIS
                                </li>
                                <li class="list-group-item" onclick="selectDevice(2)">
                                    ID
                                    8a64c176-7da3-4faa-9b26-7fe30bc0065b Eclipse
                                </li>
                                <li class="list-group-item" onclick="selectDevice(3)">
                                    ID
                                    a60679af-f134-4113-840f-7177b625ff81 Eclipse 5
                                </li>
                            </ul>
                        </div>
                        <div class="tab-pane fade" id="divCOM" role="tabpanel" aria-labelledby="tabCOM">
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-item">
                                        <label for="scom">COM Port</label>
                                        <div class="select">
                                            <select id="scom" name="network-type">
                                                <option value="title">Choose COM port</option>
                                                <option value="loc">1</option>
                                                <option value="loc">3</option>
                                                <option value="loc">9</option>
                                            </select>
                                        </div>
                                    </div>

                                </div>
                                <div class="col-6">
                                    <div class="form-item">
                                        <label for="network-type">Parity</label>
                                        <div class="select">
                                            <select id="network-type" name="network-type">
                                                <option value="title">Choose parity</option>
                                                <option value="loc">None</option>
                                                <option value="loc">Even</option>
                                                <option value="loc">Mark</option>
                                                <option value="loc">Odd</option>
                                                <option value="loc">Space</option>
                                            </select>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-item">
                                        <label for="network-type">Baud rate</label>
                                        <div class="select">
                                            <select id="network-type" name="network-type">
                                                <option value="title">Choose Baud rate</option>
                                                <option value="loc">2400</option>
                                                <option value="loc">4800</option>
                                                <option value="loc">9600</option>
                                                <option value="loc">19200</option>
                                                <option value="loc">38400</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-item">
                                        <label for="network-type">Stop bits</label>
                                        <div class="select">
                                            <select id="network-type" name="network-type">
                                                <option value="title">Choose Stop bits</option>
                                                <option value="loc">0</option>
                                                <option value="loc">1</option>
                                                <option value="loc">1.5</option>
                                                <option value="loc">2</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-item">
                                        <label for="network-type">Data bits</label>
                                        <input type="number" id="port" name="port" data-maxlength="5"
                                               oninput="this.value=this.value.slice(0,this.dataset.maxlength)"
                                               placeholder="7000" min="1" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Connect</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
