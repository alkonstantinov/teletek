<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="IRIS.css" />
        <script src="https://kit.fontawesome.com/da39e5d130.js" crossorigin="anonymous"></script>
        <title>Teletek ProsTe</title>
    </head>
    <body>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" id="olBC"></ol>
        </nav>
        <div class="container" id="divMain">
            <form action="">
                <!-- IMPORTANT When disable input, put class .disabled in the .form-item class -->
                <fieldset>
                    <legend>Input Type</legend>
                    <div class="form-item">
                        <label for="state">State</label>
                        <div class="select">
                            <select
                                id="state"
                                name="state"
                                onchange="javascript: loadDiv('showDiv', this.value)"
                            >
                                <option value="0">NONE</option>
                                <option value="1">LOOP_DEVICE</option>
                            </select>
                        </div>
                    </div>

                    <div id="showDiv"></div>

                    <div style="display: none" id="1">
                        <fieldset>
                            <legend>Loop Type</legend>

                            <div id="showLoop">
                                <div class="form-item">
                                    <label for="dev_addr_loop">Loop</label>
                                    <input
                                        type="number"
                                        id="dev_addr_loop"
                                        name="dev_addr_loop"
                                        data-maxlength="1"
                                        oninput="javascript: myFunction(this.id)"
                                        onblur="javascript: myFunction2(this.id)"
                                        value="1"
                                        min="1"
                                        max="4"
                                    />
                                </div>
                                <div class="form-item">
                                    <label for="dev_addr">Device address</label>
                                    <input
                                        type="number"
                                        id="dev_addr"
                                        name="dev_addr"
                                        data-maxlength="3"
                                        oninput="javascript: myFunction(this.id)"
                                        onblur="javascript: myFunction2(this.id)"
                                        value="1"
                                        min="1"
                                        max="250"
                                    />
                                </div>
                                
                                <div class="form-item">
                                    <label for="dev_channel">Channel</label>
                                    <input
                                        type="number"
                                        id="dev_channel"
                                        name="dev_channel"
                                        data-maxlength="1"
                                        oninput="javascript: myFunction(this.id)"
                                        onblur="javascript: myFunction2(this.id)"
                                        value="1"
                                        min="1"
                                        max="4"
                                    />
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </fieldset>

                <div class="buttons-row mt15">
                    <a href=""><button type="button" class="btn-round btn-blue">Apply</button></a>
                    <a href="./IRIS.html"
                        ><button type="button" class="btn-round btn-border-black">Cancel</button></a
                    >
                    <a href=""><button type="button" class="btn-round btn-blue">Apply Selected</button></a>
                </div>
            </form>
            <script>
                function myFunction(id) {
                    var element = document.getElementById(id);
                    element.value = element.value.slice(0, element.dataset.maxlength);
                }
                function myFunction2(id) {
                    var element = document.getElementById(id);
                    if (element.value > element.max) {
                        element.value = element.max;
                    }
                }
                function loadDiv(id, value) {
                    var element = document.getElementById(value);
                    console.log(id, value);
                    switch (value) {
                        case "1":
                            document.getElementById(id).innerHTML = element.innerHTML;
                            break;
                        default:
                            document.getElementById(id).innerHTML = "";
                            break;
                    }
                }
            </script>
        </div>
    </body>
</html>
