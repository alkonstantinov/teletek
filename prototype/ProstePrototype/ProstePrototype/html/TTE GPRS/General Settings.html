<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="../IRIS.css" />
        <script src="https://kit.fontawesome.com/da39e5d130.js" crossorigin="anonymous"></script>
        <title>Teletek ProsTe</title>
    </head>
    <body>
        <div class="container" id="divMain">
            <form action="">
                <!-- IMPORTANT When disable input, put class .disabled in the .form-item class -->
                <div class="form-item roww disabled">
                    <label for="software_version">Software Version</label>
                    <input type="text" id="software_version" name="software_version" />
                </div>

                <div class="form-item roww">
                    <label for="control_panel_size">Control Panel Type</label>
                    <div class="select">
                        <select id="control_panel_size"
                                name="control_panel_size">
                            <option value="none">Stand Alone / NONE</option>
                            <option value="auto">Panel Auto Detect</option>
                        </select>
                    </div>
                </div>

                <fieldset>
                    <legend>Account</legend>
                    <div class="row">
                        <div class="col">
                            <div class="form-item roww">
                                <label for="account_number">Account Number</label>
                                <input type="text" id="account_number" name="account_number" maxlength="6" />
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-item roww">
                                <label for="use_panel_account">Use Panel Accounts for SIA</label>
                                <input type="checkbox" id="use_panel_account" name="use_panel_account" class="ml10" />
                            </div>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>ID data</legend>
                    <div class="row">
                        <div class="col">
                            <div class="form-item roww">
                                <label for="system_id">System ID</label>
                                <input type="text" id="system_id" name="system_id" maxlength="16" />
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-item roww">
                                <label for="pc_id">PC ID</label>
                                <input type="text" id="pc_id" name="pc_id" maxlength="4" value="1234"/>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>User Code</legend>
                    <div class="row">
                        <div class="col">
                            <div class="form-item roww">
                                <input type="password" id="user" name="user" maxlength="4" value="1234" />
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-item roww">
                                <input type="password" id="pass" name="pass" maxlength="4" value="1234" />
                            </div>
                        </div>
                    </div>
                </fieldset>

                <div class="form-item roww">
                    <label for="ac_delay">AC delay (minutes)</label>
                    <input class="ml10"
                           type="number"
                           id="ac_delay"
                           name="ac_delay"
                           data-maxlength="3"
                           oninput="javascript: myFunction(this.id)"
                           onblur="javascript: myFunction2(this.id)"
                           placeholder="1"
                           min="1"
                           max="255" />
                </div>

                <div class="form-item roww">
                    <label for="low_dc_power_supply">Low DC Power Supply .x10 mV</label>
                    <input class="ml10"
                           type="number"
                           id="low_dc_power_supply"
                           name="low_dc_power_supply"
                           data-maxlength="4"
                           oninput="javascript: myFunction(this.id)"
                           onblur="javascript: myFunction2(this.id)"
                           placeholder="1140"
                           value="1140"
                           min="1"
                           max="3000" />
                </div>

                <div class="form-item roww">
                    <label for="test_msg">Test message (minutes)</label>
                    <input class="ml10"
                           type="number"
                           id="test_msg"
                           name="test_msg"
                           data-maxlength="5"
                           oninput="javascript: myFunction(this.id)"
                           onblur="javascript: myFunction2(this.id)"
                           placeholder="20"
                           value="20"
                           min="1"
                           max="10080" />
                </div>

                <div class="form-item roww">
                    <label for="sms_backup_phone">SMS Backup Phone Number</label>
                    <input type="tel" id="sms_backup_phone" name="sms_backup_phone" class="ml10" pattern="[+]{1}[0-9]{11,14}">
                </div>

                <div class="buttons-row mt15">
                    <button type="button" class="btn-round btn-blue">Save</button>
                    <button type="button" class="btn-round btn-border-black">Back</button>
                </div>
            </form>
            <script>
                function myFunction(id) {
                    var element = document.getElementById(id);
                    element.value = element.value.slice(0, element.dataset.maxlength);
                }
                function myFunction2(id) {
                    var element = document.getElementById(id);
                    if (element.value > element.max) {
                        element.value = element.max;
                    }
                }
                function myFunction3(id) {
                    var element = document.getElementById(id);
                    if (!element.value.includes(":")) {
                        console.log('before:', element.value);
                        element.value += ":";
                        console.log('after:', element.value);
                    }
                    const regex = new RegExp("[0-9]{1,2}:[0-9]{0,2}");
                    console.log('test', regex.test(element.value));
                    element.value = regex.exec(element.value);
                    console.log(element.value);
                }
                
                function changeStyleDisplay(id) {
                    var val = document.getElementById(id).value;
                    var divId = id + "-schedule";
                    var element = document.getElementById(divId);
                    if (val === "schedule") {
                        if (element.style.display === "block") {
                            element.style.display = "none";
                        } else {
                            element.style.display = "block";
                        }
                    } else {
                        element.style.display = "none";
                    }
                }
            </script>
        </div>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.6.0.js"
                integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>-->
        <script>
            function sendMessage(bc) {
                CefSharp.PostMessage(bc);
            }
            $(document).ready(() => {
                sendMessage("Devices|TTE GPRS|General Settings");
            });
        </script>
    </body>
</html>
