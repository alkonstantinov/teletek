    <script>
        function myFunction(id) {
            var element = document.getElementById(id);
            element.value = element.value.slice(0, element.dataset.maxlength);
        }
        function myFunction2(id) {
            var element = document.getElementById(id);
            if (element.value > element.max) {
                element.value = element.max;
            }
        }
        function myFunction3(id) {
            var element = document.getElementById(id);
            if (!element.value.includes(":")) {
                console.log('before:', element.value);
                element.value += ":";
                console.log('after:', element.value);
            }
            const regex = new RegExp("[0-9]{1,2}:[0-9]{0,2}");
            console.log('test', regex.test(element.value));
            element.value = regex.exec(element.value);
            console.log(element.value);
        }

        function IOtoggler(el) {
            var val = el.value;
            var input = document.getElementById("input");
            var output = document.getElementById("output");
            if (val === "input") {
                input.style.display = "block";
                output.style.display = "none";
            } else {
                output.style.display = "block";
                input.style.display = "none";
            }
        }

        var lst = [];
        function changeStyleDisplay(id) {
            let divId = id;
            var last = 0;
            if (!id.includes("_")) {
                for (i = 2; i <= 6; i++) {
                    if (lst.includes(i)) {
                        continue;
                    } else {
                        last = i;
                        break;
                    }
                }
                if (last === 0) return;
                divId += `_${last}`;
            } else {
                last = parseInt(divId[divId.length - 1]);
            }
            var element = document.getElementById(divId);
            console.log('divId', divId, "id", id);
            console.log('last', last);
            if (lst.includes(last)) {
                element.style.display = "none";
                lst = lst.filter(function (item) {
                    return item !== last
                })
            } else {
                lst.push(last);
                element.style.display = "block";
            }
            console.log('list', lst);
        }
    </script>
