<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="IRIS.css" />
        <script src="https://kit.fontawesome.com/da39e5d130.js" crossorigin="anonymous"></script>
        <title>Teletek ProsTe</title>
    </head>
    <body>
        <div class="container" id="divMain">
            <form action="">
                <!-- IMPORTANT When disable input, put class .disabled in the .form-item class -->
                <div class="form-item">
                    <label for="panelip">Panel IP</label>
                    <input type="text"
                           id="panelip"
                           name="panelip"
                           minlength="7"
                           maxlength="15"
                           size="15"
                           pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$"
                           placeholder=" 0 . 0 . 0 . 0 " />
                </div>

                <fieldset>
                    <div class="row">
                        <div class="col">
                            <label for="receive_msg"><strong>Receive messages</strong></label>
                            <input type="checkbox" id="receive_msg" class="ml10" />
                        </div>
                        <div class="col">
                            <label for="receive_cmd"><strong>Receive commands</strong></label>
                            <input type="checkbox" id="receive_cmd" class="ml10" />
                        </div>
                    </div>
                </fieldset>

                <div class="form-item disabled">
                    <label for="state">State</label>
                    <div class="select">
                        <select id="state" name="state">
                            <option value="loc">Normal</option>
                        </select>
                    </div>
                </div>

                <div class="form-item disabled">
                    <label for="status">Status</label>
                    <div class="select">
                        <select id="status" name="status">
                            <option value="loc">none</option>
                        </select>
                    </div>
                </div>

                <fieldset>
                    <legend>Panel Outputs</legend>
                    <div class="row align-items-center">
                        <div class="col">
                            <div class="form-item roww">
                                <label for="r_sounder">Repeat sounder</label>
                                <input type="checkbox" id="r_sounder" class="ml10" />
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-item roww">
                                <label for="r_fire_brigade">Repeat Fire bigrade</label>
                                <input type="checkbox" id="r_fire_brigade" class="ml10" />
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-item roww">
                                <label for="r_fault_output">Repeat Fault output</label>
                                <input type="checkbox" id="r_fault_output" class="ml10" />
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-item roww">
                                <label for="r_fire_protection">Repeat Fire protection</label>
                                <input type="checkbox" id="r_fire_protection" class="ml10" />
                            </div>
                        </div>
                    </div>
                </fieldset>

                <div class="form-item roww">
                    <label for="send_commands">Send commands</label>
                    <input type="checkbox" id="send_commands" class="ml10" />
                </div>

                <div class="buttons-row mt15">
                    <button type="button" class="btn-round btn-blue">Save</button>
                    <button type="button" class="btn-round btn-border-black">Back</button>
                </div>
            </form>
        </div>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.6.0.js"
                integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>-->
        <script>
            function sendMessage(bc) {
                CefSharp.PostMessage(bc);
            }
            $(document).ready(() => {
                sendMessage("Devices|IRIS|Panels in network");
            });
        </script>
    </body>
</html>
