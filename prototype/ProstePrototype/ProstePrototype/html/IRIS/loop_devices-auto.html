<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../imports/jquery-3.6.0.js"></script>
    <script src="../imports/boostrap/popper.min.js"></script>
    <link rel="stylesheet" href="../imports/boostrap/boostrap.css" />
    <script src="../imports/boostrap/bootstrap.bundle.min.js"></script>
    <script src="../imports/boostrap/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="../imports/css/all.css" />
    <script src="../imports/font-awesome.js"></script>

    <link rel="stylesheet" href="../imports/css/sidebar.css" />
    <link rel="stylesheet" href="../imports/css/ram-icons.css" />
    <link rel="stylesheet" href="../IRIS.css" />

    <title>Teletek Manager</title>
</head>
<body>
    <div id="ram_main_wrapper">
        <div class="ram_panels" id="divLDevices">

            <div class="ram_panel ram_resizable ram_animate" id="ram_panel_1">
                <div class="ram_panel_content">
                    <div id="new" class="ram_cards">

                    </div>
                </div>
                <div class="ram_fixed_bottom">
                    <div class="ram_settings" id="buttons">

                    </div>
                    <button class="ram_btn ram_toggle_btn open" onclick="javascript: sidebar_toggle(this);">
                        <i class="ram_icon toggle"></i>
                    </button>
                </div>
                <div class="ram_resizer"></div>
            </div>
            <div class="" id="ram_panel_2">
            
            </div>
            <div class="ram_panel ram_resizable ram_animate" id="ram_panel_add" style="margin-left: -360px;">
                <div class="ram_panel_content">
                    <div class="ram_cards" id="list-tab">
                    </div>
                </div>
                <div class="ram_fixed_bottom">
                    <div class="ram_settings">
                        <button class="ram_btn ram_btn_main btn_white">
                            <div class="ram_btn_title">Close</div>
                        </button>
                    </div>
                    <button class="ram_btn ram_toggle_btn open" onclick="javascript: sidebar_toggle(this, 3)">
                        <i class="ram_icon toggle"></i>
                    </button>
                </div>
                <div class="ram_resizer"></div>
            </div>
            </div>
            <main class="ram_main" id="selected_area">

            </main>
        </div>

    <!-- showDevicesListModal -->
    <div class="modal fade" id="showDevicesListModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Number of devices attached to the loop per type:</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <!-- showConfirmationModal -->
    <div class="modal fade" id="showConfirmationModal" role="dialog" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"></h4>
                    <button type="button" class="btn-close" id="xClose"></button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="yesBtn">Yes</button>
                    <button type="button" class="btn btn-secondary" id="bigClose">Close</button>
                </div>
            </div>

        </div>
    </div>

    <!-- addressModal -->
    <div class="modal fade" id="addressModal" tabindex="-1" aria-labelledby="addressModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addressModalLabel">Device address</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary addr">Ok</button>
                </div>
            </div>
        </div>
    </div>

    
    <script src="../imports/loop_constants.js"></script>
    <script src="../imports/translations.js"></script>
    <script src="../imports/mainfuncs.js"></script>
    <script src="../imports/loopfuncs.js"></script>
    <script>
        $("#showDevicesListModal").on('hidden.bs.modal', function () {
            $("#showDevicesListModal").find(".modal-body").empty();
        });
    </script>
</body>
</html>
