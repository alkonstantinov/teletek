<!DOCTYPE html>
<html lang="en" class="fullHeight">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../boostrap.css" />
    <link rel="stylesheet" href="../imports/css/all.css" />
    <link rel="stylesheet" href="../IRIS.css" />

    <title>Teletek Manager</title>
</head>
<body class="fullHeight">
    <div class="container fullHeight" id="divLDevices">
        <!-- IMPORTANT When disable input, put class .disabled in the .form-item class -->

        <div class="row fullHeight">
            <div class="col-3 bl fire scroll">
                <div id="new">
                </div>
            </div>
            <div class="col-9 fullHeight">
                <div id="selected_area" class="fullHeight">

                </div>
            </div>
        </div>

        <div class="modal fade bd-example" tabindex="-1" role="dialog" id="deviceList" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="row list-group fire" id="list-tab" role="tablist">

                    </div>
                </div>
            </div>
        </div>

        <div style="bottom: 10px; position: absolute;" class="buttons-row mt-5" id="btnGroup">
            <!--<button type="button" class="btn-round btn-blue">Save</button>
        <button type="button" class="btn-round btn-border-black">Back</button>-->
            <button style="display: inline-flex;" type="button" id="_btn" class="btn-round btn-border-black" onclick="javascript: loopFunc(); return false">
                <i class="fa-solid fa-plus 5x"></i> Add New Loop
            </button>
        </div>

        <!-- showDevicesListModal -->
        <div class="modal fade" id="showDevicesListModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Number of devices attached to the loop per type:</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

        <!-- showDevicesListModal -->
        <div class="modal fade" id="showConfirmationModal" role="dialog" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Are you sure you want to change the function of this channel?</h4>
                        <button type="button" class="close" id="xClose">&times;</button>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" id="yesBtn">Yes</button>
                        <button type="button" class="btn btn-default" id="bigClose">Close</button>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../imports/jquery-3.6.0.js"></script>
    <script src="../imports/popper.min.js"></script>
    <script src="../imports/boostrap@4.3.1.min.js"></script>
    <script src="../imports/bootstrap-datepicker.min.js"></script>
    <script src="../imports/font-awesome.js"></script>
    <script src="../imports/loop_constants.js"></script>
    <script src="../imports/mainfuncs.js"></script>
    <script src="../imports/loopfuncs.js"></script>
    <script>
        $("#deviceList").on('hidden.bs.modal', function () {
            $("#deviceList").find("#list-tab").empty();
        });

        $("#showDevicesListModal").on('hidden.bs.modal', function () {
            $("#showDevicesListModal").find(".modal-body").empty();
        });
    </script>
</body>
</html>
