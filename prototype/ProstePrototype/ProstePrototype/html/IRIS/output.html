        <script>
            function myFunction(id) {
                var element = document.getElementById(id);
                element.value = element.value.slice(0, element.dataset.maxlength);
            }
            function myFunction2(id) {
                var element = document.getElementById(id);
                if (element.value > element.max) {
                    element.value = element.max;
                }
            }
            function loadDiv(id, value) {
                var element = document.getElementById(value);
                console.log(id, value);
                switch (true) {
                    case (value.substr(0, 2) === '1_'):
                    case (value.substr(0, 2) === '2_'):
                    case (value.substr(0, 2) === '3_'):
                    case (value.substr(0, 2) === '4_'):
                    case (value.substr(0, 2) === '5_'):
                    case (value.includes('Teletek')):
                    case (value.includes('System')):
                    case (value.includes('sounder_strobe')):
                    case (value.includes('ORschema')):
                    case (value.includes('ANDschema')):
                        document.getElementById(id).innerHTML = element.innerHTML;
                        break;
                    default:
                        document.getElementById(id).innerHTML = "";
                        break;
                }
            }

            var lst = [];
            const outputs = 250;
            function addOutput(id) {
                if (id === "output") {
                    var last = 0;
                    for (i = 2; i <= outputs; i++) {
                        if (lst.includes(i)) {
                            continue;
                        } else {
                            last = i;
                            break;
                        }

                        </div>
                    </div>

                        <i class="fa-solid fa-minus 5x"></i> Remove Output
                    </button></div>
                </div>

                <fieldset>
                    <legend>Settings</legend>

                    <div class="row align-items-center">
                        <div class="col-6">
                            <div class="form-item roww">
                                <label for="delay_${last}">Delay (seconds)</label>

                                       id="delay_${last}"

                                       oninput="javascript: myFunction(this.id)"
                                       onblur="javascript: myFunction2(this.id)"
                                       placeholder="0"
                                       min="1"
                                       max="600" />
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-item roww">
                                <label for="pulse-duration_${last}">Pulse duration (seconds)</label>

                                       name="pulse-duration_${last}"

                                       oninput="javascript: myFunction(this.id)"
                                       onblur="javascript: myFunction2(this.id)"
                                       placeholder="0"
                                       min="1"
                                       max="250" />
                            </div>
                        </div>
                    </div>
                </fieldset>

                    <legend>Parameters</legend>
                    <div class="row align-items-center">
                        <div class="col">
                            <div class="form-item roww">
                                <label for="latched_${last}">Latched</label>
                                <input type="checkbox" id="latched_${last}" class="ml10" />
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-item roww">
                                <label for="inverted_${last}">Inverted</label>
                                <input type="checkbox" id="inverted_${last}" class="ml10" />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <fieldset>
                                <legend>Logic</legend>
                                <div class="form-item">
                                    <div class="select">
                                        <select id="logic-select_${last}"
                                                name="logic-select_${last}"
                                                onchange="javascript: loadDiv('showSchema_${last}', this.value)">
                                            <option value="ORschema" selected>OR</option>
                                            <option value="ANDschema">AND</option>
                                        </select>
                                    </div>
                                </div>

                                <div id="showSchema_${last}" class="txt-ctr">
                                    <img src="../../Images/ORFunction.png" alt="ORschema" />
                                </div>

                                <div style="display: none" id="ORschema">
                                    <img src="../../Images/ORFunction.png" alt="ORschema" />

                                    <img src="../../Images/ANDFunction.png" alt="ANDschema" />
                                </div>
                            </fieldset>
                        </div>

                            <fieldset>
                                <legend>Signal type</legend>

                                        </select>

                                </div>
                            </fieldset>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>OR group inputs</legend>
                    <div class="form-item roww">
                        <input type="number"
                               id="or_group1_${last}"

                               data-maxlength="3"
                               oninput="javascript: myFunction(this.id)"

                               min="1"

                               placeholder="0"
                               min="1"
                               max="250" />
                        <input type="number"

                                    </div>`;
                    var element = document.getElementById("new_output");
                    var new_inner = `
                                                        ${element.innerHTML}
                                                        ${newUserElement}
                                                    `;
                    lst.push(last);
                    element.innerHTML = new_inner;

                    // reordering
                    var main = document.getElementById('new_output');

                    [].map.call(main.children, Object).sort(function (a, b) {
                        return +a.id.match(/\d+/) - +b.id.match(/\d+/);
                    }).forEach(function (elem) {
                        main.appendChild(elem);
                    });

                    // button display check
                    if (lst.length === outputs - 1) {
                        let button = document.getElementById("output_btn");
                        button.style.display = "none";
                    }
                } else {
                    if (lst.includes(id)) {
                        var elem = document.getElementById(`${id}`);
                        elem.parentNode.removeChild(elem);
                        lst = lst.filter(function (item) {
                            return item !== id
                        })

                        let button = document.getElementById("output_btn");
                        if (lst.length < outputs - 1 && button.style.display === "none") {
                            button.style.display = "block";
                        }
                    } else {
                        return;
                    }
                }
            }
