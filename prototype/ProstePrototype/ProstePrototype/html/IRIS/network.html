<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../boostrap.css" />
    <link rel="stylesheet" href="../imports/css/all.css" />
    <link rel="stylesheet" href="../IRIS.css" />
    <title>Teletek Manager</title>
</head>

<body>
    <div class="container" id="divMain">
        <fieldset>
            <!-- IMPORTANT When disable input, put class .disabled in the .form-item class -->
            <div class="row align-items-center m-2">
                <div class="col-xs-12 col-md-6">
                    <div class="form-item roww flex">
                        <label for="panel">Panel name</label>
                        <input type="text" id="panel" name="panel" placeholder="Enter the panel name" />
                    </div>
                </div>
                <div class="col">
                    <div class="form-item roww">
                        <label for="panel-number">Panel Number</label>
                        <input type="number" id="panel-number" name="panel-number" placeholder="Enter panel number" min="1" />
                    </div>
                </div>
            </div>

            <button class="fire collapsible ml-1">Parameters</button>
            <div class="collapsible-content">
                <div class="row align-items-center mt-1 mb-1">
                    <div class="col">
                        <p class="fire">
                            Disabled
                            <label class="switch">
                                <input type="checkbox" id="enabled" />
                                <span class="slider"></span>
                            </label>
                            Enabled
                        </p>

                    </div>
                    <div class="col">
                        <p class="fire">
                            Redundancy OFF
                            <label class="switch">
                                <input type="checkbox" id="redundancy" />
                                <span class="slider"></span>
                            </label>
                            ON
                        </p>

                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col">
                        <div class="form-item roww">
                            <label for="network-type">Network Type</label>
                            <div class="select ml10">
                                <select id="network-type" name="network-type">
                                    <option value="title">Choose network type</option>
                                    <option value="loc">LAN</option>
                                    <option value="loc">RS 485</option>
                                    <option value="loc">Voice EVAC</option>
                                    <option value="loc">Voice EVAC + LAN</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-item roww">
                            <label for="protocol">Protocol</label>
                            <div class="select ml10">
                                <select id="protocol" name="protocol">
                                    <option value="title">Choose protocol</option>
                                    <option value="loc">Modbus RTU over TCP/IP</option>
                                    <option value="loc">Modbus TCP/IP</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <button class="fire collapsible ml-1">Network Settings</button>
            <div class="collapsible-content">
                <div class="row align-items-center m-2">
                    <div class="col">
                        <div class="form-item roww flex">
                            <label for="hostip">Host IP</label>
                            <!-- <input type="text" class="form-input" id="hostip" name="hostip" placeholder="xxx.xxx.xxx.xxx"/> -->
                            <input type="text" class="form-input" id="hostip" name="hostip" minlength="7" maxlength="15" size="15"
                                   pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$"
                                   placeholder=" 0 . 0 . 0 . 0 " />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-item roww">
                            <label for="port">Port</label>
                            <input type="number" id="port" name="port" data-maxlength="5"
                                   oninput="this.value=this.value.slice(0,this.dataset.maxlength)" placeholder="7000" min="1" />
                        </div>
                    </div>
                </div>
                <div class="row align-items-center m-2">
                    <div class="col">
                        <div class="form-item roww flex">
                            <label for="netmask">Net Mask</label>
                            <input type="text" id="netmask" name="netmask" minlength="7" maxlength="15" size="15"
                                   pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$"
                                   placeholder=" 0 . 0 . 0 . 0 " />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-item roww flex">
                            <label for="gateway">Gateway</label>
                            <input type="text" id="gateway" name="gateway" minlength="7" maxlength="15" size="15"
                                   pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$"
                                   placeholder=" 0 . 0 . 0 . 0 " />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row align-items-center m-2">
                <div class="col">
                    <div class="form-item roww">
                        <label for="evac-panel-number">EVAC Panel number</label>
                        <input type="number" id="evac-panel-number" name="evac-panel-number" data-maxlength="5"
                               oninput="this.value=this.value.slice(0,this.dataset.maxlength)" placeholder="1" min="1" />
                    </div>
                </div>
            </div>

            <div class="row align-items-center m-2">
                <div class="col">
                    <div class="form-item roww">
                        <label>MAC Address</label>
                        <div class="row m0">
                            <input class="col-1"
                                   type="text"
                                   id="emacETHADDR0"
                                   name="emacETHADDR0"
                                   placeholder="00"
                                   disabled />

                            <div>:</div>
                            <input class="col-1"
                                   type="text"
                                   id="emacETHADDR1"
                                   name="emacETHADDR1"
                                   placeholder="00"
                                   disabled />

                            <div>:</div>
                            <input type="text"
                                   class="col-1"
                                   id="emacETHADDR2"
                                   name="emacETHADDR2"
                                   placeholder="00"
                                   disabled />

                            <div>:</div>

                            <input type="text"
                                   class="col-1"
                                   id="emacETHADDR3"
                                   name="emacETHADDR3"
                                   placeholder="00"
                                   disabled />

                            <div>:</div>

                            <input type="text"
                                   class="col-1"
                                   id="emacETHADDR4"
                                   name="emacETHADDR4"
                                   placeholder="00"
                                   disabled />

                            <div>:</div>

                            <input type="text"
                                   class="col-1"
                                   id="emacETHADDR5"
                                   name="emacETHADDR5"
                                   placeholder="00"
                                   disabled />
                        </div>
                    </div>
                </div>
            </div>

            <div class="buttons-row mt15">
                <!--<button type="button" class="btn-round btn-blue">Save</button>
                <button type="button" class="btn-round btn-border-black">Back</button>-->
            </div>
        </fieldset>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../imports/jquery-3.6.0.js"></script>
    <script src="../imports/popper.min.js"></script>
    <script src="../imports/boostrap@4.3.1.min.js"></script>
    <script src="../imports/bootstrap-datepicker.min.js"></script>
    <script src="../imports/font-awesome.js"></script>
    <script src="../imports/mainfuncs.js"></script>
    <script>
        function sendMessage(bc) {
            CefSharp.PostMessage(bc);
        }
                                            //$(document).ready(() => {
                                            //    sendMessage("Devices|IRIS|Access");
                                            //});
    </script>
</body>
</html>
