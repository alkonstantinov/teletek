<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../IRIS.css" />
    <script src="https://kit.fontawesome.com/da39e5d130.js" crossorigin="anonymous"></script>
    <title>Teletek ProsTe</title>
</head>

<body>
    <div class="container" id="divMain">
        <form action="">
            <!-- IMPORTANT When disable input, put class .disabled in the .form-item class -->
            <div class="form-item">
                <label for="panel">Panel name</label>
                <input type="text" id="panel" name="panel" placeholder="Enter the panel name" />
            </div>

            <fieldset>
                <legend>Parameters</legend>
                <div class="form-item roww">
                    <label for="enabled">Enabled</label>
                    <input class="ml10" type="checkbox" id="enabled" />
                </div>
                <div class="form-item roww">
                    <label for="network-type">Network Type</label>
                    <div class="select ml10">
                        <select id="network-type" name="network-type">
                            <option value="title">Choose network type</option>
                            <option value="loc">LAN</option>
                            <option value="loc">RS 485</option>
                            <option value="loc">Voice EVAC</option>
                            <option value="loc">Voice EVAC + LAN</option>
                        </select>
                    </div>
                </div>
                <div class="form-item roww">
                    <label for="protocol">Protocol</label>
                    <div class="select ml10">
                        <select id="protocol" name="protocol">
                            <option value="title">Choose protocol</option>
                            <option value="loc">Modbus RTU over TCP/IP</option>
                            <option value="loc">Modbus TCP/IP</option>
                        </select>
                    </div>
                </div>
                <div class="form-item roww">
                    <label for="redundancy">Redundancy ON</label>
                    <input class="ml10" type="checkbox" id="redundancy" />
                </div>
            </fieldset>

            <div class="form-item">
                <label for="panel-number">Panel Number</label>
                <input type="number" id="panel-number" name="panel-number" placeholder="Enter panel number" min="1" />
            </div>
            <div class="form-item">
                <label for="hostip">Host IP</label>
                <!-- <input type="text" class="form-input" id="hostip" name="hostip" placeholder="xxx.xxx.xxx.xxx"/> -->
                <input type="text" class="form-input" id="hostip" name="hostip" minlength="7" maxlength="15" size="15"
                       pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$"
                       placeholder=" 0 . 0 . 0 . 0 " />
            </div>
            <div class="form-item">
                <label for="netmask">Net Mask</label>
                <input type="text" id="netmask" name="netmask" minlength="7" maxlength="15" size="15"
                       pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$"
                       placeholder=" 0 . 0 . 0 . 0 " />
            </div>
            <div class="form-item">
                <label for="gateway">Gateway</label>
                <input type="text" id="gateway" name="gateway" minlength="7" maxlength="15" size="15"
                       pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$"
                       placeholder=" 0 . 0 . 0 . 0 " />
            </div>
            <div class="form-item">
                <label for="port">Port</label>
                <input type="number" id="port" name="port" data-maxlength="5"
                       oninput="this.value=this.value.slice(0,this.dataset.maxlength)" placeholder="7000" min="1" />
            </div>
            <div class="form-item">
                <label for="evac-panel-number">EVAC Panel number</label>
                <input type="number" id="evac-panel-number" name="evac-panel-number" data-maxlength="5"
                       oninput="this.value=this.value.slice(0,this.dataset.maxlength)" placeholder="1" min="1" />
            </div>

            <div class="form-item">
                <label>MAC Address</label>
                <div class="row m0">
                    <input class="col-1"
                           type="text"
                           id="emacETHADDR0"
                           name="emacETHADDR0"
                           placeholder="00"
                           disabled />

                    <div>:</div>
                    <input class="col-1"
                           type="text"
                           id="emacETHADDR1"
                           name="emacETHADDR1"
                           placeholder="00"
                           disabled />

                    <div>:</div>
                    <input type="text"
                           class="col-1"
                           id="emacETHADDR2"
                           name="emacETHADDR2"
                           placeholder="00"
                           disabled />

                    <div>:</div>

                    <input type="text"
                           class="col-1"
                           id="emacETHADDR3"
                           name="emacETHADDR3"
                           placeholder="00"
                           disabled />

                    <div>:</div>

                    <input type="text"
                           class="col-1"
                           id="emacETHADDR4"
                           name="emacETHADDR4"
                           placeholder="00"
                           disabled />

                    <div>:</div>

                    <input type="text"
                           class="col-1"
                           id="emacETHADDR5"
                           name="emacETHADDR5"
                           placeholder="00"
                           disabled />
                </div>
            </div>

            <div class="buttons-row mt15">
                <button type="button" class="btn-round btn-blue">Save</button>
                <button type="button" class="btn-round btn-border-black">Back</button>
            </div>
        </form>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>

            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>-->

            CefSharp.PostMessage(bc);

    </script>
</body>
</html>
