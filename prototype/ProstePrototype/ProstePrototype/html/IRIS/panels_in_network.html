<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../IRIS.css" />
    <script src="https://kit.fontawesome.com/da39e5d130.js" crossorigin="anonymous"></script>
    <title>Teletek ProsTe</title>
</head>
<body>
    <div class="container" id="divMain">
        <form action="">
            <!-- IMPORTANT When disable input, put class .disabled in the .form-item class -->
            <fieldset>
                <legend>Panel 1</legend>

                <div class="form-item roww">
                    <label for="panelip">Panel IP</label>
                    <input type="text"
                           id="panelip"
                           name="panelip"
                           minlength="7"
                           maxlength="15"
                           size="15"
                           pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$"
                           value=" 0 . 0 . 0 . 0 " />
                </div>

                <fieldset>
                    <legend>Parameters</legend>
                    <div class="row align-items-center m-1">
                        <div class="col-6">
                            <div class="form-item roww disabled">
                                <label for="state">State</label>
                                <div class="select">
                                    <select id="state" name="state">
                                        <option value="loc">Normal</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-item roww disabled">
                                <label for="status">Status</label>
                                <div class="select">
                                    <select id="status" name="status">
                                        <option value="loc">none</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row align-items-center m-1">
                        <div class="col">
                            <div class="form-item roww">
                                <label for="receive_msg">Receive messages</label>
                                <input type="checkbox" id="receive_msg" class="ml10" />
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-item roww">
                                <label for="receive_cmd">Receive commands</label>
                                <input type="checkbox" id="receive_cmd" class="ml10" />
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-item roww">
                                <label for="send_commands">Send commands</label>
                                <input type="checkbox" id="send_commands" class="ml10" />
                            </div>
                        </div>
                    </div>

                </fieldset>

                <fieldset>
                    <legend>Panel Outputs</legend>
                    <div class="row align-items-center m-1">
                        <div class="col">
                            <div class="form-item roww">
                                <label for="r_sounder">Repeat sounder</label>
                                <input type="checkbox" id="r_sounder" class="ml10" />
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-item roww">
                                <label for="r_fire_brigade">Repeat Fire bigrade</label>
                                <input type="checkbox" id="r_fire_brigade" class="ml10" />
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-item roww">
                                <label for="r_fault_output">Repeat Fault output</label>
                                <input type="checkbox" id="r_fault_output" class="ml10" />
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-item roww">
                                <label for="r_fire_protection">Repeat Fire protection</label>
                                <input type="checkbox" id="r_fire_protection" class="ml10" />
                            </div>
                        </div>
                    </div>
                </fieldset>
            </fieldset>

            <div id="new_panel"></div>

            <button style="display: block;" type="button" onclick="javascript:addPanel('panel')" class="m-4" id="panel_btn">
                <i class="fa-solid fa-plus 5x"></i> Add New Panel
            </button>


            <div style="bottom: 10px; position: sticky;" class="buttons-row mt-5">
                <button type="button" class="btn-round btn-blue">Save</button>
                <button type="button" class="btn-round btn-border-black">Back</button>
            </div>
        </form>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>-->
    <script>
        var lst = [];
        const panels = 64;
        function addPanel(id) {
            if (id === "panel") {
                var last = 0;
                for (i = 2; i <= panels; i++) {
                    if (lst.includes(i)) {
                        continue;
                    } else {
                        last = i;
                        break;
                    }
                }
                if (last === 0 || lst.includes(last)) return;

                const newUserElement = `
                                    <div style="display: block" id="${last}">
                                        <fieldset>
                                            <legend>Panel ${last}</legend>
                                            
                                            <div class="row align-items-center">
                                                <div class="col-xs-12 col-md-6">
                                                    <div class="form-item roww flex">
                                                        <label for="panelip_${last}">Panel IP</label>
                                                        <input type="text"
                                                               id="panelip_${last}"
                                                               name="panelip_${last}"
                                                               minlength="7"
                                                               maxlength="15"
                                                               size="15"
                                                               pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$"
                                                               value=" 0 . 0 . 0 . 0 " />
                                                    </div>
                                                </div>
                                                <div class="col"><button type="button" onclick="javascript:addPanel(${last})" class="m-2">
                                                    <i class="fa-solid fa-minus 5x"></i> Remove Panel
                                                </button></div>
                                            </div>

                                            <fieldset>
                                                <legend>Parameters</legend>
                                                <div class="row align-items-center m-1">
                                                    <div class="col-6">
                                                        <div class="form-item roww disabled">
                                                            <label for="state_${last}">State</label>
                                                            <div class="select">
                                                                <select id="state_${last}" name="state">
                                                                    <option value="loc">Normal</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    
                                                    <div class="col">
                                                        <div class="form-item roww disabled">
                                                            <label for="status_${last}">Status</label>
                                                            <div class="select">
                                                                <select id="status_${last}" name="status">
                                                                    <option value="loc">none</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="row align-items-center m-1">
                                                    <div class="col">
                                                        <div class="form-item roww">
                                                            <label for="receive_msg_${last}">Receive messages</label>
                                                            <input type="checkbox" id="receive_msg_${last}" class="ml10" />
                                                        </div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="form-item roww">
                                                            <label for="receive_cmd_${last}">Receive commands</label>
                                                            <input type="checkbox" id="receive_cmd_${last}" class="ml10" />
                                                        </div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="form-item roww">
                                                            <label for="send_commands_${last}">Send commands</label>
                                                            <input type="checkbox" id="send_commands_${last}" class="ml10" />
                                                        </div>
                                                    </div>
                                                </div>

                                            </fieldset>

                                            <fieldset>
                                                <legend>Panel Outputs</legend>
                                                <div class="row align-items-center m-1">
                                                    <div class="col">
                                                        <div class="form-item roww">
                                                            <label for="r_sounder_${last}">Repeat sounder</label>
                                                            <input type="checkbox" id="r_sounder_${last}" class="ml10" />
                                                        </div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="form-item roww">
                                                            <label for="r_fire_brigade_${last}">Repeat Fire bigrade</label>
                                                            <input type="checkbox" id="r_fire_brigade_${last}" class="ml10" />
                                                        </div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="form-item roww">
                                                            <label for="r_fault_output_${last}">Repeat Fault output</label>
                                                            <input type="checkbox" id="r_fault_output_${last}" class="ml10" />
                                                        </div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="form-item roww">
                                                            <label for="r_fire_protection_${last}">Repeat Fire protection</label>
                                                            <input type="checkbox" id="r_fire_protection_${last}" class="ml10" />
                                                        </div>
                                                    </div>
                                                </div>
                                            </fieldset>
                                        </fieldset>
                                    </div>`;
                var element = document.getElementById("new_panel");
                var new_inner = `
                                                        ${element.innerHTML}
                                                        ${newUserElement}
                                                    `;
                lst.push(last);
                element.innerHTML = new_inner;

                // reordering
                var main = document.getElementById('new_panel');

                [].map.call(main.children, Object).sort(function (a, b) {
                    return +a.id.match(/\d+/) - +b.id.match(/\d+/);
                }).forEach(function (elem) {
                    main.appendChild(elem);
                });

                // button display check
                if (lst.length === panels - 1) {
                    let button = document.getElementById("panel_btn");
                    button.style.display = "none";
                }
            } else {
                if (lst.includes(id)) {
                    var elem = document.getElementById(`${id}`);
                    elem.parentNode.removeChild(elem);
                    lst = lst.filter(function (item) {
                        return item !== id
                    })

                    let button = document.getElementById("panel_btn");
                    if (lst.length < panels - 1 && button.style.display === "none") {
                        button.style.display = "block";
                    }
                } else {
                    return;
                }
            }
        }

        function sendMessage(bc) {
            CefSharp.PostMessage(bc);
        }
        $(document).ready(() => {
            sendMessage("Devices|IRIS|Panels in network");
        });
    </script>
</body>
</html>
