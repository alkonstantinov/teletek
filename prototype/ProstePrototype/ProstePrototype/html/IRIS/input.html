        <script>
            function myFunction(id) {
                var element = document.getElementById(id);
                element.value = element.value.slice(0, element.dataset.maxlength);
            }
            function myFunction2(id) {
                var element = document.getElementById(id);
                if (element.value > element.max) {
                    element.value = element.max;
                }
            }
            function loadDiv(id, value) {
                var element = document.getElementById(value);
                // console.log('value -> element', value, '->', element, 'id', id);
                switch (true) {
                    case (value.substr(0, 2) === '1_'):
                    case (value.substr(0, 2) === '2_'):
                    case (value.substr(0, 2) === '3_'):
                    case (value.substr(0, 2) === '4_'):
                    case (value.substr(0, 2) === '5_'):
                    case (value.substr(0, 2) === '6_'):
                    case (value.substr(0, 2) === '7_'):
                    case (value.substr(0, 2) === '8_'):
                    case (value.substr(0, 2) === '9_'):
                    case (value.substr(0, 3) === '10_'):
                    case (value.substr(0, 3) === '11_'):
                    case (value.includes('Teletek')):
                    case (value.includes('System')):
                    case (value.includes('sounder_zonal')):
                    case (value.includes('common_fire')):
                        document.getElementById(id).innerHTML = element.innerHTML;
                        break;
                    default:
                        document.getElementById(id).innerHTML = "";
                        break;
                }
            }
            function changeStyleDisplay(id) {
                var element = document.getElementById(id);
                if (element.style.display === "inline-flex") {
                    element.style.display = "none";
                } else {
                    element.style.display = "inline-flex";
                }
            }

            function addActive() {
                $(document).on('click', '.btnStyle', function () {
                    $('.btnStyle').removeClass('active');// here remove class active from all btnStyle
                    $(this).addClass('active');// here apply selected class on clicked btnStyle
                });
            }

            var lst = [1];
            const inputs = 250;
            function addInput(id) {
                if (id === "input") {
                    var last = 0;
                    for (i = 2; i <= inputs; i++) {
                        if (lst.includes(i)) {
                            continue;
                        } else {
                            last = i;
                            break;
                        }
                    }
                    if (last === 0 || lst.includes(last)) return;

                    const newUserElement = `<div class="col-12" id=${last}>
                                                    <div class="row">
                                                        <div class="col-11 pr-1">
                                                            <a href="javascript:showInput('${last}')" onclick="javascript:addActive()">
                                                                <div class="btnStyle">
                                                                    <img src="../../Images/1010.Inputs.ico" alt="" width="25" height="25" class="m15" />
                                                                    <div class="someS">
                                                                        <h5>Input ${last}</h5>
                                                                    </div>
                                                                </div>
                                                            </a>
                                                        </div>
                                                        <div class="col-1 p-0 m-0" onclick="javascript:addInput(${last})">
                                                            <i class="fa-solid fa-xmark"></i>
                                                        </div>
                                                    </div>
                                                </div>`;
                    var element = document.getElementById("new_input");
                    var new_inner = `
                                                        ${element.innerHTML}
                                                        ${newUserElement}
                                                    `;
                    lst.push(last);
                    element.innerHTML = new_inner;

                    // reordering
                    var main = document.getElementById('new_input');

                    [].map.call(main.children, Object).sort(function (a, b) {
                        return +a.id.match(/\d+/) - +b.id.match(/\d+/);
                    }).forEach(function (elem) {
                        main.appendChild(elem);
                    });

                    // button display check
                    if (lst.length === inputs) {
                        let button = document.getElementById("input_btn");
                        button.style.display = "none";
                    }
                } else {
                    if (lst.includes(id)) {
                        var elem = document.getElementById(`${id}`);
                        elem.parentNode.removeChild(elem);
                        lst = lst.filter(function (item) {
                            return item !== id
                        })
                        var el = document.getElementById(`id_${id}`);
                        if (el) el.parentNode.removeChild(el);

                        let button = document.getElementById("input_btn");
                        if (lst.length < inputs && button.style.display === "none") {
                            button.style.display = "block";
                        }
                    } else {
                        return;
                    }
                }
            }
