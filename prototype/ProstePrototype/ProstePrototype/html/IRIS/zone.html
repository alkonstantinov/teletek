<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../IRIS.css" />
    <script src="https://kit.fontawesome.com/da39e5d130.js" crossorigin="anonymous"></script>
    <title>Teletek ProsTe</title>
</head>
<body>

    <div class="container" id="divMain">
        <form action="">
            <!-- IMPORTANT When disable input, put class .disabled in the .form-item class -->
            <fieldset>
                <legend>Zone 1</legend>
                <div class="row align-items-center">
                    <div class="col-6">
                        <div class="form-item roww flex">
                            <label for="zone_name_1">Zone name</label>
                            <input type="text" id="zone_name_1" name="zone_name_1" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-item roww">
                            <label for="zone_mode_1">Zone Mode</label>
                            <div class="select">
                                <select id="zone_mode_1"
                                        name="zone_mode_1">
                                    <option value="normal" selected>NORMAL</option>
                                    <option value="double">DOUBLE</option>
                                    <option value="two_devices">TWO DEVICES</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <fieldset>
                    <legend>Delays</legend>
                    <div class="row align-items-center">
                        <div class="col-xs-14 col-lg-4">
                            <div class="form-item roww">
                                <label for="sounder_delay">Sounder delay (seconds)</label>
                                <input type="number"
                                       id="sounder_delay_1"
                                       name="sounder_delay_1"
                                       data-maxlength="3"
                                       oninput="javascript: myFunction(this.id)"
                                       onblur="javascript: myFunction2(this.id)"
                                       value="60"
                                       min="1"
                                       max="540" />
                            </div>
                        </div>
                        <div class="col-xs-14 col-lg-4">
                            <div class="form-item roww">
                                <label for="fire_brigade_delay">Fire brigade delay (seconds)</label>
                                <input type="number"
                                       id="fire_brigade_delay_1"
                                       name="fire_brigade_delay_1"
                                       data-maxlength="3"
                                       oninput="javascript: myFunction(this.id)"
                                       onblur="javascript: myFunction2(this.id)"
                                       value="60"
                                       min="1"
                                       max="540" />
                            </div>
                        </div>
                        <div class="col-xs-14 col-lg-4">
                            <div class="form-item roww">
                                <label for="fire_protection_delay">Fire protection delay (seconds)</label>
                                <input type="number"
                                       id="fire_protection_delay_1"
                                       name="fire_protection_delay_1"
                                       data-maxlength="3"
                                       oninput="javascript: myFunction(this.id)"
                                       onblur="javascript: myFunction2(this.id)"
                                       value="0"
                                       min="1"
                                       max="540" />
                            </div>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Zone</legend>
                    <div class="row align-items-center">
                        <div class="col-xs-14 col-sm-4">
                            <div class="form-item roww">
                                <label for="zone_group_A_1">Group A</label>
                                <input type="number"
                                       id="zone_group_A_1"
                                       name="zone_group_A_1"
                                       data-maxlength="2"
                                       oninput="javascript: myFunction(this.id)"
                                       onblur="javascript: myFunction2(this.id)"
                                       value="0"
                                       min="1"
                                       max="48" />
                            </div>
                        </div>
                        <div class="col-xs-14 col-sm-4">
                            <div class="form-item roww">
                                <label for="zone_group_B_1">Group B</label>
                                <input type="number"
                                       id="zone_group_B_1"
                                       name="zone_group_B_1"
                                       data-maxlength="2"
                                       oninput="javascript: myFunction(this.id)"
                                       onblur="javascript: myFunction2(this.id)"
                                       value="0"
                                       min="1"
                                       max="48" />
                            </div>
                        </div>
                        <div class="col-xs-14 col-sm-4">
                            <div class="form-item roww">
                                <label for="zone_group_C_1">Group C</label>
                                <input type="number"
                                       id="zone_group_C_1"
                                       name="zone_group_C_1"
                                       data-maxlength="2"
                                       oninput="javascript: myFunction(this.id)"
                                       onblur="javascript: myFunction2(this.id)"
                                       value="0"
                                       min="1"
                                       max="48" />
                            </div>
                        </div>
                    </div>
                </fieldset>

                <div class="form-item roww">
                    <label for="zone_sounders_1">Zone Sounders</label>
                    <input type="checkbox" id="zone_sounders_1" name="zone_sounders_1" class="ml10" />
                </div>

                <fieldset>
                    <legend>Sounder</legend>
                    <div class="row align-items-center">
                        <div class="col-xs-14 col-sm-4">
                            <div class="form-item roww">
                                <label for="sounder_group_A_1">Group A</label>
                                <input type="number"
                                       id="sounder_group_A_1"
                                       name="sounder_group_A_1"
                                       data-maxlength="2"
                                       oninput="javascript: myFunction(this.id)"
                                       onblur="javascript: myFunction2(this.id)"
                                       value="0"
                                       min="1"
                                       max="96" />
                            </div>
                        </div>
                        <div class="col-xs-14 col-sm-4">
                            <div class="form-item roww">
                                <label for="sounder_group_B_1">Group B</label>
                                <input type="number"
                                       id="sounder_group_B_1"
                                       name="sounder_group_B_1"
                                       data-maxlength="2"
                                       oninput="javascript: myFunction(this.id)"
                                       onblur="javascript: myFunction2(this.id)"
                                       value="0"
                                       min="1"
                                       max="96" />
                            </div>
                        </div>
                        <div class="col-xs-14 col-sm-4">
                            <div class="form-item roww">
                                <label for="sounder_group_C_1">Group C</label>
                                <input type="number"
                                       id="sounder_group_C_1"
                                       name="sounder_group_C_1"
                                       data-maxlength="2"
                                       oninput="javascript: myFunction(this.id)"
                                       onblur="javascript: myFunction2(this.id)"
                                       value="0"
                                       min="1"
                                       max="96" />
                            </div>
                        </div>
                    </div>
                </fieldset>
            </fieldset>

            <div id="new_zone"></div>

            <button style="display: block;" type="button" onclick="javascript:addZone('zone')" class="m-4" id="zone_btn">
                <i class="fa-solid fa-plus 5x"></i> Add New Zone
            </button>

            <div style="bottom: 10px; position: sticky;" class="buttons-row mt-5">
                <button type="button" class="btn-round btn-blue">Save</button>
                <button type="button" class="btn-round btn-border-black">Back</button>
            </div>
        </form>
        <script>
            function myFunction(id) {
                var element = document.getElementById(id);
                element.value = element.value.slice(0, element.dataset.maxlength);
            }
            function myFunction2(id) {
                var element = document.getElementById(id);
                if (element.value > element.max) {
                    element.value = element.max;
                }
            }

            var lst = [];
            const zones = 96;
            function addZone(id) {
                if (id === "zone") {
                    var last = 0;
                    for (i = 2; i <= zones; i++) {
                        if (lst.includes(i)) {
                            continue;
                        } else {
                            last = i;
                            break;
                        }
                    }
                    if (last === 0 || lst.includes(last)) return;

                    const newUserElement = `
                                    <div style="display: block" id="${last}">
                                        <fieldset>
                                            <legend>Zone ${last}</legend>
                                            <div class="row align-items-center">
                                                <div class="colxs-12 col-lg-6">
                                                    <div class="form-item roww flex">
                                                        <label for="zone_name_${last}">Zone name</label>
                                                        <input type="text" id="zone_name_${last}" name="zone_name_${last}" />
                                                    </div>
                                                </div>
                                                <div class="col"><button type="button" onclick="javascript:addZone(${last})" class="m-2">
                                                    <i class="fa-solid fa-minus 5x"></i> Remove Zone
                                                </button></div>
                                                <div class="col">
                                                    <div class="form-item roww">
                                                        <label for="zone_mode_${last}">Zone Mode</label>
                                                        <div class="select">
                                                            <select id="zone_mode_${last}"
                                                                    name="zone_mode_${last}">
                                                                <option value="normal" selected>NORMAL</option>
                                                                <option value="double">DOUBLE</option>
                                                                <option value="two_devices">TWO DEVICES</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <fieldset>
                                                <legend>Delays</legend>
                                                <div class="row align-items-center">
                                                    <div class="col-xs-14 col-lg-4">
                                                        <div class="form-item roww">
                                                            <label for="sounder_delay">Sounder delay (seconds)</label>
                                                            <input type="number"
                                                                   id="sounder_delay_${last}"
                                                                   name="sounder_delay_${last}"
                                                                   data-maxlength="3"
                                                                   oninput="javascript: myFunction(this.id)"
                                                                   onblur="javascript: myFunction2(this.id)"
                                                                   value="60"
                                                                   min="1"
                                                                   max="540" />
                                                        </div>
                                                    </div>
                                                    <div class="col-xs-14 col-lg-4">
                                                        <div class="form-item roww">
                                                            <label for="fire_brigade_delay">Fire brigade delay (seconds)</label>
                                                            <input type="number"
                                                                   id="fire_brigade_delay_${last}"
                                                                   name="fire_brigade_delay_${last}"
                                                                   data-maxlength="3"
                                                                   oninput="javascript: myFunction(this.id)"
                                                                   onblur="javascript: myFunction2(this.id)"
                                                                   value="60"
                                                                   min="1"
                                                                   max="540" />
                                                        </div>
                                                    </div>
                                                    <div class="col-xs-14 col-lg-4">
                                                        <div class="form-item roww">
                                                            <label for="fire_protection_delay">Fire protection delay (seconds)</label>
                                                            <input type="number"
                                                                   id="fire_protection_delay_${last}"
                                                                   name="fire_protection_delay_${last}"
                                                                   data-maxlength="3"
                                                                   oninput="javascript: myFunction(this.id)"
                                                                   onblur="javascript: myFunction2(this.id)"
                                                                   value="0"
                                                                   min="1"
                                                                   max="540" />
                                                        </div>
                                                    </div>
                                                </div>
                                            </fieldset>

                                            <fieldset>
                                                <legend>Zone</legend>
                                                <div class="row align-items-center">
                                                    <div class="col-xs-14 col-sm-4">
                                                        <div class="form-item roww">
                                                            <label for="zone_group_A_${last}">Group A</label>
                                                            <input type="number"
                                                                   id="zone_group_A_${last}"
                                                                   name="zone_group_A_${last}"
                                                                   data-maxlength="2"
                                                                   oninput="javascript: myFunction(this.id)"
                                                                   onblur="javascript: myFunction2(this.id)"
                                                                   value="0"
                                                                   min="1"
                                                                   max="48" />
                                                        </div>
                                                    </div>
                                                    <div class="col-xs-14 col-sm-4">
                                                        <div class="form-item roww">
                                                            <label for="zone_group_B_${last}">Group B</label>
                                                            <input type="number"
                                                                   id="zone_group_B_${last}"
                                                                   name="zone_group_B_${last}"
                                                                   data-maxlength="2"
                                                                   oninput="javascript: myFunction(this.id)"
                                                                   onblur="javascript: myFunction2(this.id)"
                                                                   value="0"
                                                                   min="1"
                                                                   max="48" />
                                                        </div>
                                                    </div>
                                                    <div class="col-xs-14 col-sm-4">
                                                        <div class="form-item roww">
                                                            <label for="zone_group_C_${last}">Group C</label>
                                                            <input type="number"
                                                                   id="zone_group_C_${last}"
                                                                   name="zone_group_C_${last}"
                                                                   data-maxlength="2"
                                                                   oninput="javascript: myFunction(this.id)"
                                                                   onblur="javascript: myFunction2(this.id)"
                                                                   value="0"
                                                                   min="1"
                                                                   max="48" />
                                                        </div>
                                                    </div>
                                                </div>
                                            </fieldset>

                                            <div class="form-item roww">
                                                <label for="zone_sounders_${last}">Zone Sounders</label>
                                                <input type="checkbox" id="zone_sounders_${last}" name="zone_sounders_${last}" class="ml10" />
                                            </div>

                                            <fieldset>
                                                <legend>Sounder</legend>
                                                <div class="row align-items-center">
                                                    <div class="col-xs-14 col-sm-4">
                                                        <div class="form-item roww">
                                                            <label for="sounder_group_A_${last}">Group A</label>
                                                            <input type="number"
                                                                   id="sounder_group_A_${last}"
                                                                   name="sounder_group_A_${last}"
                                                                   data-maxlength="2"
                                                                   oninput="javascript: myFunction(this.id)"
                                                                   onblur="javascript: myFunction2(this.id)"
                                                                   value="0"
                                                                   min="1"
                                                                   max="96" />
                                                        </div>
                                                    </div>
                                                    <div class="col-xs-14 col-sm-4">
                                                        <div class="form-item roww">
                                                            <label for="sounder_group_B_${last}">Group B</label>
                                                            <input type="number"
                                                                   id="sounder_group_B_${last}"
                                                                   name="sounder_group_B_${last}"
                                                                   data-maxlength="2"
                                                                   oninput="javascript: myFunction(this.id)"
                                                                   onblur="javascript: myFunction2(this.id)"
                                                                   value="0"
                                                                   min="1"
                                                                   max="96" />
                                                        </div>
                                                    </div>
                                                    <div class="col-xs-14 col-sm-4">
                                                        <div class="form-item roww">
                                                            <label for="sounder_group_C_${last}">Group C</label>
                                                            <input type="number"
                                                                   id="sounder_group_C_${last}"
                                                                   name="sounder_group_C_${last}"
                                                                   data-maxlength="2"
                                                                   oninput="javascript: myFunction(this.id)"
                                                                   onblur="javascript: myFunction2(this.id)"
                                                                   value="0"
                                                                   min="1"
                                                                   max="96" />
                                                        </div>
                                                    </div>
                                                </div>
                                            </fieldset>
                                        </fieldset>
                                    </div>`;
                    var element = document.getElementById("new_zone");
                    var new_inner = `
                                                        ${element.innerHTML}
                                                        ${newUserElement}
                                                    `;
                    lst.push(last);
                    element.innerHTML = new_inner;

                    // reordering
                    var main = document.getElementById('new_zone');

                    [].map.call(main.children, Object).sort(function (a, b) {
                        return +a.id.match(/\d+/) - +b.id.match(/\d+/);
                    }).forEach(function (elem) {
                        main.appendChild(elem);
                    });

                    // button display check
                    if (lst.length === zones - 1) {
                        let button = document.getElementById("zone_btn");
                        button.style.display = "none";
                    }
                } else {
                    if (lst.includes(id)) {
                        var elem = document.getElementById(`${id}`);
                        elem.parentNode.removeChild(elem);
                        lst = lst.filter(function (item) {
                            return item !== id
                        })

                        let button = document.getElementById("zone_btn");
                        if (lst.length < zones - 1 && button.style.display === "none") {
                            button.style.display = "block";
                        }
                    } else {
                        return;
                    }
                }
            }
        </script>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>-->
    <script>
        function sendMessage(bc) {
            CefSharp.PostMessage(bc);
        }
        $(document).ready(() => {
            sendMessage("Devices|IRIS|Zone");
        });
    </script>
</body>
</html>
