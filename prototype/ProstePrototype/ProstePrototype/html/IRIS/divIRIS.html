        <menuitem title="Verify" onclick="javascript: sendMsg(this)"><i class="fa-solid fa-check-to-slot pr-1"></i></menuitem>
        <menuitem title="Help" onclick="javascript: sendMsg(this)"><i class="fa-solid fa-circle-info pr-1"></i></menuitem>
    </menu>
