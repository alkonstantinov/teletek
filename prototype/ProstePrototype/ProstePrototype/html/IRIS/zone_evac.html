                var lst = [1];
                const zones = 48;
                function addEvacZone(id) {
                    if (id === "evac_zone") {
                        var last = 0;
                        for (i = 2; i <= zones; i++) {
                            if (lst.includes(i)) {
                                continue;
                            } else {
                                last = i;
                                break;
                            }
                        }
                        if (last === 0 || lst.includes(last)) return;

                        const newUserElement = `<div class="col-12" id=${last}>
                                                <div class="row">
                                                    <div class="col-11 pr-1">
                                                        <a href="javascript:showEvacZone('${last}')" onclick="javascript:addActive()">

                                                                <img src="../../Images/1012.Zones.ico" alt="" width="25" height="25" class="m15" />

                                                                    <h5>Evac Zone ${last}</h5>
                                                                </div>
                                                            </div>
                                                        </a>
                                                    </div>
                                                    <div class="col-1 p-0 m-0" onclick="javascript:addEvacZone(${last})">
                                                        <i class="fa-solid fa-xmark"></i>
                                                    </div>
                                                </div>
                                            </div>`;
                        var element = document.getElementById("new_evac_zone");
                        var new_inner = `
                                                    ${element.innerHTML}
                                                    ${newUserElement}
                                                `;
                        lst.push(last);
                        element.innerHTML = new_inner;

                        // reordering
                        var main = document.getElementById('new_evac_zone');

                        [].map.call(main.children, Object).sort(function (a, b) {
                            return +a.id.match(/\d+/) - +b.id.match(/\d+/);
                        }).forEach(function (elem) {
                            main.appendChild(elem);
                        });

                        // button display check
                        if (lst.length === zones) {
                            let button = document.getElementById("evac_zone_btn");
                            button.style.display = "none";
                        }
                    } else {
                        if (lst.includes(id)) {
                            var elem = document.getElementById(`${id}`);
                            elem.parentNode.removeChild(elem);
                            lst = lst.filter(function (item) {
                                return item !== id
                            })
                            var el = document.getElementById(`id_${id}`);
                            if (el) el.parentNode.removeChild(el);

                            let button = document.getElementById("evac_zone_btn");
                            if (lst.length < zones && button.style.display === "none") {
                                button.style.display = "block";
                            }
                        } else {
                            return;
                        }
