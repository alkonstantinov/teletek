        <script>
            function myFunction(id) {
                var element = document.getElementById(id);
                element.value = element.value.slice(0, element.dataset.maxlength);
            }
            function myFunction2(id) {
                var element = document.getElementById(id);
                if (+element.value > +element.max) {
                    element.value = element.max;
                }
            }
            function myFunction3(id) {
                var element = document.getElementById(id);
                if (!element.value.includes(":")) {
                    console.log('before:', element.value);
                    element.value += ":";
                    console.log('after:', element.value);
                }
                const regex = new RegExp("[0-9]{1,2}:[0-9]{0,2}");
                console.log('test', regex.test(element.value));
                element.value = regex.exec(element.value);
                console.log(element.value);
            }

            function addActive() {
                $(document).on('click', '.btnStyle', function () {
                    $('.btnStyle').removeClass('active');// here remove class active from all btnStyle
                    $(this).addClass('active');// here apply selected class on clicked btnStyle
                });
            }

            function showDevice(id) {
                var el = document.getElementById("selected_device");
                let colWidth = 3; let out = 1; let sel = true;
                var identification = "";
                switch (id) {
                    case "main_board": out = 5; identification = "98765432"; break
                    case "lcd32": colWidth = 4; break;
                    case "led8":
                    case "led32": colWidth = 4; out = 0; sel = false; break;
                    case "proxy_card_reader_it":
                    case "led16a":
                    case "led16": colWidth = 4; out = 0; break;
                    case "pgm8_expander": out = 8; break;
                    case "wireless_expander": out = "64(25WL Siren)"; break;
                    default: break; //lcd_32s
                }
                var target = `<div class="row m-1">

                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-item roww disabled">
                                    <label for="in_${id}">In</label>
                                    <input class="ml10"
                                           type="number"
                                           id="in_${id}"
                                           name="in_${id}"
                                           data-maxlength="2"
                                           oninput="javascript: myFunction(this.id)"
                                           onblur="javascript: myFunction2(this.id)"
                                           value="2"

                                           max="16" />
                                </div>
                            </div>

                                           name="out_${id}"
                                           data-maxlength="2"
                                           oninput="javascript: myFunction(this.id)"
                                           onblur="javascript: myFunction2(this.id)"
                                           value="${out}"
                                           min="0"
                                           max="16" />
                                </div>
                            </div>
                        </div>

                                    </div>
                                </div>
                                <div class="col">

                                        <label for="2_${id}">2</label>

                                    </div>
                                </div>

                            </div>
                            <div class="row align-items-center mr-1">

                        <fieldset>

                                        <div class="select">

                                <div class="col-12">

                                        <label for="main_screen_${id}">Main screen</label>
                                        <div class="select">
                                            <select id="main_screen_${id}"
                                                    name="main_screen_${id}">
                                                <option value="default">System name, date, time, areas status on mouvement (default)</option>
                                                <option value="areas_status_only">Areas status only</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend>Additional options</legend>

                            <div class="row align-items-center m-1">
                                <div class="col-xs-12 col-lg-${colWidth}">
                                    <div class="form-item roww">
                                        <label for="buzzer_level_${id}">Buzzer Level</label>
                                        <div class="select">

                                                    name="buzzer_level_${id}">
                                                <option value="buzzer_level_1">1</option>
                                                <option value="buzzer_level_2" ${sel ? 'selected' : ''}>2</option>
                                                <option value="buzzer_level_3">3</option>
                                                <option value="buzzer_level_4">4</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-lg-${colWidth}">
                                    <div class="form-item roww">
                                        <label for="brightness_${id}">Brigthness</label>
                                        <div class="select">
                                            <select id="brightness_${id}"
                                                    name="brightness_${id}">
                                                <option value="brightness_1">1</option>
                                                <option value="brightness_2">2</option>
                                                <option value="brightness_3">3</option>
                                                <option value="brightness_4" ${sel ? 'selected' : ''}>4</option>
                                                <option value="brightness_5">5</option>
                                                <option value="brightness_6">6</option>
                                                <option value="brightness_7">7</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                ${out ? `<div class="col-xs-12 col-lg-${colWidth}">
                                    <div class="form-item roww">
                                        <label for="scroll_speed_${id}">Scroll Speed</label>
                                        <div class="select">
                                            <select id="scroll_speed_${id}"
                                                    name="scroll_speed_${id}">
                                                <option value="scroll_speed_1">1</option>
                                                <option value="scroll_speed_2">2</option>
                                                <option value="scroll_speed_3">3</option>
                                                <option value="scroll_speed_4" selected>4</option>
                                                <option value="scroll_speed_5">5</option>
                                                <option value="scroll_speed_6">6</option>
                                                <option value="scroll_speed_7">7</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>` : `<div class="col-xs-12 col-lg-4">
                                        <div class="form-item roww">
                                            <label for="first_led_zone_led32">First LED Zone</label>
                                            <input class="ml10"
                                                   type="number"
                                                   id="first_led_zone_led32"
                                                   name="first_led_zone_led32"
                                                   data-maxlength="2"
                                                   oninput="javascript: myFunction(this.id)"
                                                   onblur="javascript: myFunction2(this.id)"
                                                   value="1"
                                                   min="1"
                                                   max="99" />
                                        </div>
                                    </div>`}
                                ${colWidth === 3 ? `<div class="col-xs-12 col-lg-3">
                                    <div class="form-item roww">
                                        <label for="backlight_${id}">Backlight Enabled</label>
                                        <input type="checkbox" id="backlight_${id}" name="backlight_${id}" class="ml10" />
                                    </div>
                                </div>` : ''}
                            </div>
                        </fieldset>`;
                var main_target = `<div class="row m-1">
                            <div class="col-6">
                                <div class="form-item roww">
                                    <label for="identification_${id}">Identification</label>
                                    <input type="text" id="identification_${id}" name="identification_${id}" value="${identification}" maxlength="8" />
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-item roww disabled">
                                    <label for="in_${id}">In</label>
                                    <input class="ml10"
                                           type="number"
                                           id="in_${id}"
                                           name="in_${id}"
                                           data-maxlength="2"
                                           oninput="javascript: myFunction(this.id)"
                                           onblur="javascript: myFunction2(this.id)"
                                           value="${typeof (out) === "number" && out !== 8 ? 16 : typeof (out) === "string" ? 32 : 0}"
                                           min="0"
                                           max="16" />
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-item roww disabled">
                                    <label for="out_${id}">Out</label>
                                    <input class="ml10"
                                           type="text"
                                           id="out_${id}"
                                           name="out_${id}"
                                           value="${out}" />
                                </div>
                            </div>
                        </div>

                        <fieldset>
                            <legend>Areas</legend>
                            <div class="row align-items-center mr-1">
                                <div class="col">
                                    <div class="form-item roww">
                                        <label for="1_${id}">1</label>
                                        <input type="checkbox" id="1_${id}" name="1_${id}" class="ml10" ${id === 'main_board' ? 'checked' : ''} />

                                </div>

                                </div>
                                <div class="col">
                                    <div class="form-item roww">
                                        <label for="3_${id}">3</label>

                                    </div>

                    case "main_board":
                    case "pgm8_expander":
                    case "zone8_expander":
                    case "wireless_expander": target = main_target; break;
                    case "proxy_card_reader_it":
                    case "proxy_card_reader": target = proxy_target; break;
                    default: break;
                }
                el.innerHTML = target;
                addVisitedBackground();
            }

            var lst = [];
            const devices = 62;
            function addConcreteDevice(id) {
                for (i = 0; i <= devices; i++) {
                    if (lst.includes(i)) {
                        continue;
                    } else {
                        var last = i;
                        break;
                    }
                }
                if (lst.includes(parseInt(+id))) {
                    var elem = document.querySelector(`[id $= _${+id}]`);
                    if (elem) elem.parentNode.removeChild(elem);
                    lst = lst.filter(function (item) {
                        return item !== +id
                    })
                    var el = document.getElementById("selected_device");
                    el.innerHTML = '';

                    let button = document.getElementById("device_btn");
                    if (lst.length < devices && button.style.display === "none") {
                        button.style.display = "inline-flex";
                    }
                }
                else {
                    let imgSource = "../../Images/";
                    let link = id.substr(0, id.length - 4);
                    let title = link.toUpperCase().replaceAll("_", " ");
                    switch (id) {
                        case "lcd32s_btn": imgSource += "43. KeyboardNum (CA62).ico"; break;
                        case "lcd32_btn":
                        case "led32_btn":
                        case "led16_btn":
                        case "led16a_btn":
                        case "led8a_btn":
                            imgSource += "42. Keyboard (CA62).ico"; break;
                        case "proxy_card_reader_it_btn":
                        case "proxy_card_reader_btn": imgSource += "44. Proxi (CA62).ico"; break;
                        default: imgSource += "03.PanelsInNetwork.ico";
                    }
                    const newUserElement = `
                                                <div class="col-12" id=${id + '_' + last}>
                                                    <div class="row">
                                                        <div class="col-11 pr-1">
                                                            <a href="javascript:showDevice('${link}')" onclick="javascript:addActive()">
                                                                <div class="btnStyle">
                                                                    <img src="${imgSource}" alt="" width="25" height="25" class="m15" />
                                                                    <div class="someS">
                                                                        <h5>${title}</h5>
                                                                    </div>
                                                                </div>
                                                            </a>
                                                        </div>
                                                        <div class="col-1 p-0 m-0" onclick="javascript:addConcreteDevice(${last})">
                                                            <i class="fa-solid fa-xmark normal"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                        `;
                    var element = document.getElementById("new_device");
                    var new_inner = `
                                            ${element.innerHTML}
                                            ${newUserElement}
                                        `;
                    lst.push(last);
                    element.innerHTML = new_inner;

                    // button display check
                    if (lst.length === devices) {
                        let button = document.getElementById("device_btn");
                        button.style.display = "none";
                    }
                    $('#deviceList').modal('toggle');
                }
            }
