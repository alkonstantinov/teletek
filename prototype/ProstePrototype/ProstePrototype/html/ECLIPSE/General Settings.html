<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../IRIS.css" />
    <script src="https://kit.fontawesome.com/da39e5d130.js" crossorigin="anonymous"></script>
    <title>Teletek ProsTe</title>
</head>
<body>
    <div class="container" id="divMain">
        <form action="">
            <!-- IMPORTANT When disable input, put class .disabled in the .form-item class -->
            <fieldset>
                <legend>Codes</legend>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Engineer Code</span>
                    </div>
                    <input type="password" aria-label="eng_code_name" id="eng_code_name" name="eng_code_name" maxlength="6" value="123456" class="ml25" />
                    <input type="password" aria-label="eng_code_pass" id="eng_code_pass" name="eng_code_pass" maxlength="6" value="123456" />
                </div>
                <div class="input-group mt-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Maintenance Code</span>
                    </div>
                    <input type="password" aria-label="maintenance_code_name" maxlength="6" />
                    <input type="password" aria-label="maintenance_code_pass" maxlength="6" />
                </div>
                <div class="form-item roww">
                    <label for="ambush_code_pass">Ambush Code</label>
                    <input type="checkbox" id="ambush_code_pass" name="ambush_code_pass" class="ml10" />
                </div>
            </fieldset>

            <fieldset>
                <legend>System Settings</legend>
                <div class="row mt-2">
                    <div class="col">
                        <div class="form-item roww">
                            <label for="keyboard_blocking">Keyboard blocking</label>
                            <input type="checkbox" id="keyboard_blocking" name="keyboard_blocking" class="ml10" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-item roww">
                            <label for="trouble_sounds">Enable Trouble Sounds</label>
                            <input type="checkbox" id="trouble_sounds" name="trouble_sounds" class="ml10" checked/>
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <div class="form-item roww">
                            <label for="confidential_mode_time">Confidential mode time (sec)</label>
                            <input class="ml10"
                                   type="number"
                                   id="confidential_mode_time"
                                   name="confidential_mode_time"
                                   data-maxlength="3"
                                   oninput="javascript: myFunction(this.id)"
                                   onblur="javascript: myFunction2(this.id)"
                                   value="10"
                                   min="10"
                                   max="180" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-item roww">
                            <label for="ac_delay">AC Loss Delay (min)</label>
                            <input class="ml10"
                                   type="number"
                                   id="ac_delay"
                                   name="ac_delay"
                                   data-maxlength="3"
                                   oninput="javascript: myFunction(this.id)"
                                   onblur="javascript: myFunction2(this.id)"
                                   placeholder="30"
                                   value="30"
                                   min="0"
                                   max="255" />
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <div class="form-item roww">
                            <label for="io_settings_1">Tamper Alarm Type</label>
                            <div class="select">
                                <select id="io_settings_1"
                                        name="io_settings_1">
                                    <option value="silent">Silent</option>
                                    <option value="audible" selected>Audible</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <div class="form-item roww">
                            <label for="entry_delayed_time">Entry delayed alarm</label>
                            <input type="checkbox" id="entry_delayed_time" name="entry_delayed_time" class="ml10" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-item roww disabled">
                            <label for="harware_reset">Hardware reset</label>
                            <input type="checkbox" id="harware_reset" name="harware_reset" class="ml10" checked />
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <div class="form-item roww">
                            <label for="eng_menu_style">Engineer Menu Style</label>
                            <div class="select">
                                <select id="eng_menu_style"
                                        name="eng_menu_style">
                                    <option value="address">Address</option>
                                    <option value="operation">Operation</option>
                                    <option value="text_menu" selected>Text menu</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-item roww">
                            <label for="standard">Standard</label>
                            <div class="select">
                                <select id="standard"
                                        name="standard">
                                    <option value="none">None</option>
                                    <option value="EN50131_G2">EN50131 G2</option>
                                    <option value="EN50131_G3">EN50131 G3</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <div class="form-item roww flex">
                            <label for="system_name">System name</label>
                            <input type="text" id="system_name" name="system_name" value=" <<   TTE   >> " maxlength="16" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-item roww disabled">
                            <label for="software_version">Software version</label>
                            <input type="text" id="software_version" name="software_version" value="3.00"/>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="buttons-row mt15">
                <button type="button" class="btn-round btn-blue">Save</button>
                <button type="button" class="btn-round btn-border-black">Back</button>
            </div>
        </form>
        <script>
            function myFunction(id) {
                var element = document.getElementById(id);
                element.value = element.value.slice(0, element.dataset.maxlength);
            }
            function myFunction2(id) {
                var element = document.getElementById(id);
                if (element.value > element.max) {
                    element.value = element.max;
                }
            }
            function myFunction3(id) {
                var element = document.getElementById(id);
                if (!element.value.includes(":")) {
                    console.log('before:', element.value);
                    element.value += ":";
                    console.log('after:', element.value);
                }
                const regex = new RegExp("[0-9]{1,2}:[0-9]{0,2}");
                console.log('test', regex.test(element.value));
                element.value = regex.exec(element.value);
                console.log(element.value);
            }

            function changeStyleDisplay(id) {
                var val = document.getElementById(id).value;
                var divId = id + "-schedule";
                var element = document.getElementById(divId);
                if (val === "schedule") {
                    if (element.style.display === "block") {
                        element.style.display = "none";
                    } else {
                        element.style.display = "block";
                    }
                } else {
                    element.style.display = "none";
                }
            }
        </script>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>-->
    <script>
        function sendMessage(bc) {
            CefSharp.PostMessage(bc);
        }
        $(document).ready(() => {
            sendMessage("Devices|ECLIPSE|General Settings");
        });
    </script>
</body>
</html>
