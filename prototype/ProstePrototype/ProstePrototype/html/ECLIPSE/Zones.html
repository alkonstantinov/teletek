<body>
    <div class="container" id="divMain">
        <form action="">
            <!-- IMPORTANT When disable input, put class .disabled in the .form-item class -->
            <fieldset>
                <div class="row">
                    <div class="form-item roww col-7 ml15">
                        <label for="connection_type">Connection Type</label>
                        <div class="select">
                            <select id="connection_type"
                                    name="connection_type"
                                    onchange="javascript:changeCNHandler(this.value)">
                                <option value="Type1">1. N.C. without EOL</option>
                                <option value="Type2">2. N.C. with EOL</option>
                                <option value="Type3">3. N.O. with EOL</option>
                                <option value="Type4">4. N.C. without EOL, with Tamper and Tamper Recognition</option>
                                <option value="Type5">5. N.C. with EOL, with Tamper and Wire Fault Recognition</option>
                                <option value="Type6">6. N.C. Doubling zones without EOL</option>
                                <option value="Type7">7. N.C. Doubling zones no EOL, with Tamper Recognition</option>
                                <option value="Type8">8. N.C. Doubling zones with EOL, Tamper Recognition</option>
                                <option value="Type9">9. N.C. Doubling zones without EOL, without Tamper</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="connection_type_scheme" class="col-7">
                        <img src="ConnectionType/Type1.png" alt="" style="margin: 0 20px; max-width: 500px; max-height: 158px;" />
                    </div>
                    <div class="col-5">
                        <div class="row col pb16">
                            <div class="form-item roww">
                                <label for="instant_zones">Enable Instant Zones</label>
                                <input type="checkbox" id="instant_zones" name="instant_zones" class="ml10" />
                            </div>
                        </div>
                        <div class="row col pb16">
                            <div class="form-item roww">
                                <label for="bypass_counter">Bypass counter</label>
                                <input class="ml10"
                                       type="number"
                                       id="bypass_counter"
                                       name="bypass_counter"
                                       data-maxlength="1"
                                       oninput="javascript: myFunction(this.id)"
                                       onblur="javascript: myFunction2(this.id)"
                                       value="6"
                                       min="0"
                                       max="9" />
                            </div>
                        </div>
                        <div class="row col pb16">
                            <div class="form-item roww">
                                <label for="pulsecount_counter">PulseCount counter</label>
                                <input class="ml10"
                                       type="number"
                                       id="pulsecount_counter"
                                       name="pulsecount_counter"
                                       data-maxlength="1"
                                       oninput="javascript: myFunction(this.id)"
                                       onblur="javascript: myFunction2(this.id)"
                                       value="0"
                                       min="0"
                                       max="9" />
                            </div>
                        </div>
                        <div class="row col pb16">
                            <div class="form-item roww">
                                <label for="pulsecount_timer">PulseCount Timer</label>
                                <input class="ml10"
                                       type="number"
                                       id="pulsecount_timer"
                                       name="pulsecount_timer"
                                       data-maxlength="3"
                                       oninput="javascript: myFunction(this.id)"
                                       onblur="javascript: myFunction2(this.id)"
                                       value="0"
                                       min="0"
                                       max="255" />
                            </div>
                        </div>
                    </div>
                </div>
