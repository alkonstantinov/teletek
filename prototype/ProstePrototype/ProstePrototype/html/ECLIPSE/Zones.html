                                   onblur="javascript: myFunction2(this.id)"

                                   min="0"
                                   max="9" />

                                   onblur="javascript: myFunction2(this.id)"

        <script>
            function myFunction(id) {
                var element = document.getElementById(id);
                element.value = element.value.slice(0, element.dataset.maxlength);
            }
            function myFunction2(id) {
                var element = document.getElementById(id);
                if (element.value > element.max) {
                    element.value = element.max;
                }
            }
            function myFunction3(id) {
                var element = document.getElementById(id);
                if (!element.value.includes(":")) {
                    console.log('before:', element.value);
                    element.value += ":";
                    console.log('after:', element.value);
                }
                const regex = new RegExp("[0-9]{1,2}:[0-9]{0,2}");
                console.log('test', regex.test(element.value));
                element.value = regex.exec(element.value);
                console.log(element.value);
            }

            function changeCNHandler(val) {
                var path = "ConnectionType/" + val + ".png";
                style = "margin: 0 20px; max-width: 500px; max-height: 158px;"
                var imgTag = `<img src=${path} alt='' style="${style}" />`;
                var element = document.getElementById("connection_type_scheme");
                element.innerHTML = imgTag;
            }

            var lst = [1];
            const zones = 99;
            function addZone(id) {
                if (id === "zone") {
                    var last = 0;
                    for (i = 2; i <= zones; i++) {
                        if (lst.includes(i)) {
                            continue;
                        } else {
                            last = i;
                            break;
                        }
                    }
                    if (last === 0 || lst.includes(last)) return;

                    const newUserElement = `<div class="col-12" id=${last}>
                                    <div class="row">
                                        <div class="col-11 pr-1">
                                            <a href="javascript:showZone('${last}')">
                                                <div class="btnStyle">
                                                    <img src="../../Images/12.Zones.ico" alt="" width="25" height="25" class="m15" />
                                                    <div class="someS">
                                                        <h5>Zone ${last}</h5>
                                                    </div>
                                                </div>
                                            </a>
                                        </div>
                                        <div class="col-1 p-0 m-0" onclick="javascript:addZone(${last})">
                                            <i class="fa-solid fa-xmark"></i>
                                        </div>
                                    </div>
                                </div>`;
                    var element = document.getElementById("new_zone");
                    var new_inner = `
                                    ${element.innerHTML}
                                    ${newUserElement}
                                `;
                    lst.push(last);
                    element.innerHTML = new_inner;

                    // reordering
                    var main = document.getElementById('new_zone');

                    [].map.call(main.children, Object).sort(function (a, b) {
                        return +a.id.match(/\d+/) - +b.id.match(/\d+/);
                    }).forEach(function (elem) {
                        main.appendChild(elem);
                    });

                    // button display check
                    if (lst.length === zones) {
                        let button = document.getElementById("zone_btn");
                        button.style.display = "none";
                    }
                } else {
                    if (lst.includes(id)) {
                        var elem = document.getElementById(`${id}`);
                        elem.parentNode.removeChild(elem);
                        lst = lst.filter(function (item) {
                            return item !== id
                        })

                        var el = document.getElementById(`id_${id}`);
                        if (el) el.parentNode.removeChild(el);

                        let button = document.getElementById("zone_btn");
                        if (lst.length < zones && button.style.display === "none") {
                            button.style.display = "inline-flex";
                        }
                    } else {
                        return;
                    }
                }
            }
        </script>
    </div>

            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"

            crossorigin="anonymous"></script>

    <script>
        function sendMessage(bc) {
            CefSharp.PostMessage(bc);
        }
        $(document).ready(() => {
            sendMessage("Devices|ECLIPSE|Zones");
        });
