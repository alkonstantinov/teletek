                           value="1"
                           min="1"
                           max="8" />

            <button type="button" onclick="javascript:addPGM('pgm')" class="m-4">

            </button>

            <div style="bottom: 10px; position: sticky;" class="buttons-row mt15">
                <button type="button" class="btn-round btn-blue">Save</button>
                <button type="button" class="btn-round btn-border-black">Back</button>
            </div>
        </form>
        <script>
            function myFunction(id) {
                var element = document.getElementById(id);
                element.value = element.value.slice(0, element.dataset.maxlength);
            }
            function myFunction2(id) {
                var element = document.getElementById(id);
                if (element.value > element.max) {
                    element.value = element.max;
                }
            }
            function myFunction3(id) {
                var element = document.getElementById(id);
                if (!element.value.includes(":")) {
                    console.log('before:', element.value);
                    element.value += ":";
                    console.log('after:', element.value);
                }
                const regex = new RegExp("[0-9]{1,2}:[0-9]{0,2}");
                console.log('test', regex.test(element.value));
                element.value = regex.exec(element.value);
                console.log(element.value);
            }

            function activationEventHandler(val, target) {
                console.log('val', val, 'target', target);
                if (val.includes("zone")) {
                    val = "zone_open";
                }
                var valElem = document.getElementById(val);
                if (target === "activation_event_result_1") setCheckedAll("arm");
                if (target === "activation_event_result_2") setCheckedAll("group_alarm");
                if (target === "activation_event_result_3") setCheckedAll("system_fault");
                //    (target === "activation_event_result_1" && val === "arm") ||
                //    (target === "activation_event_result_2" && val === "group_alarm") ||
                //    (target === "activation_event_result_3" && val === "system_fault")
                //) { 
                //    let inputs = valElem.querySelectorAll("input[type=checkbox]");
                //    for (index = 0; index < inputs.length; ++index) {
                //        inputs[index].setAttribute("checked", "true");
                //    }
                //}
                var element = document.getElementById(target);

                console.log('target', target);
                element.innerHTML = valElem.innerHTML;
            }

            var lst = [];
            function addPGM(id) {
                if (id === "pgm") {
                    var last = 0;
                    for (i = 2; i <= 99; i++) {
                        if (lst.includes(i)) {
                            continue;
                        } else {
                            last = i;
                            break;
                        }
                    }
                    if (last === 0 || lst.includes(last)) return;

                    const newUserElement = `
                        <div style="display: block" id="${last}">
                            <fieldset>
                                <legend>PGM ${last}</legend>

                                <div class="row justify-content-end"><button type="button" onclick="javascript:addPGM(${last})" class="m-2">
                                    <i class="fa-solid fa-minus 5x"></i> Remove PGM
                                </button></div>
                                <fieldset>
                                    <legend>Attachment</legend>
                                    <div class="row align-items-center">
                                        <div class="col-xs-12 col-lg-6">
                                            <div class="form-item roww">
                                                <label for="device_number_${last}">Device Number (RO for PGMs 1-5)</label>
                                                <input class="ml10"
                                                        type="number"
                                                        id="device_number_${last}"
                                                        name="device_number_${last}"
                                                        data-maxlength="2"
                                                        oninput="javascript: myFunction(this.id)"
                                                        onblur="javascript: myFunction2(this.id)"
                                                        value="1"
                                                        min="0"
                                                        max="63" />
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-lg-6">
                                            <div class="form-item roww col">
                                                <label for="terminal_number_${last}">Terminal Number (RO for PGMs 1-5)</label>
                                                <input class="ml10"
                                                        type="number"
                                                        id="terminal_number_${last}"
                                                        name="terminal_number_${last}"
                                                        data-maxlength="2"
                                                        oninput="javascript: myFunction(this.id)"
                                                        onblur="javascript: myFunction2(this.id)"
                                                        value="${last < 6 ? last : ''}"
                                                        min="0"
                                                        max="32" />
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>

                                <fieldset>
                                    <legend>Options</legend>
                                    <div class="row m-2">
                                        <div class="col-xs-12 col-lg-4">
                                            <div class="form-item roww">
                                                <label for="mode_${last}">Mode</label>
                                                <div class="select">
                                                    <select id="mode_${last}"
                                                            name="mode_${last}">
                                                        <option value="general">General</option>
                                                        <option value="siren_output" ${last === 5 ? 'selected' : ''}>Siren Output</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-lg-4">
                                            <div class="form-item roww">
                                                <label for="polarity_${last}">Polarity</label>
                                                <div class="select">
                                                    <select id="polarity_${last}"
                                                            name="polarity_${last}">
                                                        <option value="normal">Normal</option>
                                                        <option value="invert">Invert</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-lg-4">
                                            <div class="form-item roww">
                                                <label for="delay_unit_${last}">Delay Unit</label>
                                                <div class="select">
                                                    <select id="delay_unit_${last}"
                                                            name="delay_unit_${last}">
                                                        <option value="seconds">Seconds</option>
                                                        <option value="minutes">Minutes</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row m-2">
                                        <div class="col-xs-12 col-lg-4">
                                            <div class="form-item roww">
                                                <label for="pulsed_fire_mode_${last}">Pulsed Fire Mode</label>
                                                <div class="select">
                                                    <select id="pulsed_fire_mode_${last}"
                                                            name="pulsed_fire_mode_${last}">
                                                        <option value="disable">Disable</option>
                                                        <option value="enable">Enable</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-lg-4">
                                            <div class="form-item roww">
                                                <label for="deactivation_timer_unit_${last}">Deactivation Timer Unit</label>
                                                <div class="select">
                                                    <select id="deactivation_timer_unit_${last}"
                                                            name="deactivation_timer_unit_${last}">
                                                        <option value="seconds">Seconds</option>
                                                        <option value="minutes">Minutes</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>

                                <fieldset>
                                    <legend>Areas</legend>
                                    <div class="row mr-2">
                                        <div class="col">
                                            <div class="form-item roww">
                                                <label for="${last}_1">1</label>
                                                <input type="checkbox" id="${last}_1" name="${last}_1" class="ml10" checked />
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-item roww">
                                                <label for="${last}_2">2</label>
                                                <input type="checkbox" id="${last}_2" name="${last}_2" class="ml10" />
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-item roww">
                                                <label for="${last}_3">3</label>
                                                <input type="checkbox" id="${last}_3" name="${last}_3" class="ml10" />
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-item roww">
                                                <label for="${last}_4">4</label>
                                                <input type="checkbox" id="${last}_4" name="${last}_4" class="ml10" />
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-item roww">
                                                <label for="${last}_5">5</label>
                                                <input type="checkbox" id="${last}_5" name="${last}_5" class="ml10" />
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-item roww">
                                                <label for="${last}_6">6</label>
                                                <input type="checkbox" id="${last}_6" name="${last}_6" class="ml10" />
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-item roww">
                                                <label for="${last}_7">7</label>
                                                <input type="checkbox" id="${last}_7" name="${last}_7" class="ml10" />
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-item roww">
                                                <label for="${last}_8">8</label>
                                                <input type="checkbox" id="${last}_8" name="${last}_8" class="ml10" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mr-2">
                                        <div class="col">
                                            <div class="form-item roww">
                                                <label for="${last}_9">9</label>
                                                <input type="checkbox" id="${last}_9" name="${last}_9" class="ml10" />
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-item roww">
                                                <label for="${last}_10">10</label>
                                                <input type="checkbox" id="${last}_10" name="${last}_10" class="ml10" />
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-item roww">
                                                <label for="${last}_11">11</label>
                                                <input type="checkbox" id="${last}_11" name="${last}_11" class="ml10" />
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-item roww">
                                                <label for="${last}_12">12</label>
                                                <input type="checkbox" id="${last}_12" name="${last}_12" class="ml10" />
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-item roww">
                                                <label for="${last}_13">13</label>
                                                <input type="checkbox" id="${last}_13" name="${last}_13" class="ml10" />
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-item roww">
                                                <label for="${last}_14">14</label>
                                                <input type="checkbox" id="${last}_14" name="${last}_14" class="ml10" />
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-item roww">
                                                <label for="${last}_15">15</label>
                                                <input type="checkbox" id="${last}_15" name="${last}_15" class="ml10" />
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-item roww">
                                                <label for="${last}_16">16</label>
                                                <input type="checkbox" id="${last}_16" name="${last}_16" class="ml10" />
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>

                                <fieldset>
                                    <legend>Activation Event</legend>
                                    <div class="row mr-2">
                                        <div class="col">
                                            <div class="form-item">
                                                <!--<label for="attributes_aux_1">Action Type</label>-->
                                                <div class="select">
                                                    <select id="activation_event_${last}"
                                                            name="activation_event_${last}"
                                                            onchange="javascript:activationEventHandler(this.value, 'activation_event_result_${last}')">
                                                        <option value="none">None</option>
                                                        <option value="zone_open">Zone open</option>
                                                        <option value="zone_bypass">Zone bypass</option>
                                                        <option value="zone_tamper">Zone tamper</option>
                                                        <option value="zone_in_alarm">Zone in alarm</option>
                                                        <option value="zone_in_fire_alarm">Zone in fire alarm</option>
                                                        <option value="zone_in_medical_alarm">Zone in medical alarm</option>
                                                        <option value="arm">Arm</option>
                                                        <option value="group_alarm" ${last === 2 ? 'selected' : ''}>Group alarm</option>
                                                        <option value="panic">Panic</option>
                                                        <option value="valid_code_entered">Valid code entered</option>
                                                        <option value="ambush_code_entered">Ambush code entered</option>
                                                        <option value="3_invalid_codes_entered">3 invalid codes entered</option>
                                                        <option value="valid_proxy_card">Valid proxy card</option>
                                                        <option value="invalid_proxy_card">Invalid proxy card</option>
                                                        <option value="valid_remote_control">Valid remote control</option>
                                                        <option value="bravo_rc_button">Bravo RC button</option>
                                                        <option value="system_fault" ${last === 3 ? 'selected' : ''}>System fault</option>
                                                        <option value="eng_menu_entry">Eng. menu entry</option>
                                                        <option value="chime">Chime</option>
                                                        <option value="video_on_armed">Video on armed</option>
                                                        <option value="fire_reset">Fire reset</option>
                                                        <option value="time_slot_number">Time slot number</option>
                                                        <option value="remote_control">Remote Control</option>
                                                        <option value="alarm_or_entry_time">Alarm or Entry time</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mr-2">
                                        <div class="col" id="activation_event_result_${last}">
                                            ${last === 2 ? setCheckedAll('group_alarm') : (last === 3 ? setCheckedAll('system_fault') : '')}
                                        </div>
                                    </div>
                                </fieldset>

                            </fieldset></div>`;
                    var element = document.getElementById("new_pgm");
                    console.log('ele', element);
                    var new_inner = `
                                        ${element.innerHTML}
                                        ${newUserElement}
                                    `;
                    console.log('element.innerHTML', new_inner);
                    lst.push(last);
                    element.innerHTML = new_inner;

                    // reordering
                    var main = document.getElementById('new_pgm');

                    [].map.call(main.children, Object).sort(function (a, b) {
                        return +a.id.match(/\d+/) - +b.id.match(/\d+/);
                    }).forEach(function (elem) {
                        main.appendChild(elem);
                    });
                } else {
                    if (lst.includes(id)) {
                        var elem = document.getElementById(`${id}`);
                        elem.parentNode.removeChild(elem);
                        lst = lst.filter(function (item) {
                            return item !== id
                        })
                    } else {
                        return;
                    }
                }
            }

            function setCheckedAll(identificator) {
                let e = document.getElementById(identificator);
                e.querySelectorAll("input[type=checkbox]").forEach(input => input.setAttribute('checked', 'true'));
                return e.innerHTML;
            }
        </script>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>-->
    <script>
        function sendMessage(bc) {
            CefSharp.PostMessage(bc);

        $(document).ready(() => {
            sendMessage("Devices|ECLIPSE|Outputs");

    </script>
</body>
