        <script>
            function myFunction(id) {
                var element = document.getElementById(id);
                element.value = element.value.slice(0, element.dataset.maxlength);
            }
            function myFunction2(id) {
                var element = document.getElementById(id);
                if (element.value > element.max) {
                    element.value = element.max;
                }
            }
            function myFunction3(id) {
                var element = document.getElementById(id);
                if (!element.value.includes(":")) {
                    console.log('before:', element.value);
                    element.value += ":";
                    console.log('after:', element.value);
                }
                const regex = new RegExp("[0-9]{1,2}:[0-9]{0,2}");
                console.log('test', regex.test(element.value));
                element.value = regex.exec(element.value);
                console.log(element.value);
            }

            function activationEventHandler(val, target) {
                if (val.includes("zone")) {
                    val = "zone_open";
                }
                var valElem = document.getElementById(val);
                if (target === "activation_event_result_1") {
                    setCheckedAll("arm");
                    setUncheckedAll("group_alarm");
                    setUncheckedAll("system_fault");
                } else if (target === "activation_event_result_2") {
                    setCheckedAll("group_alarm");
                    setUncheckedAll("arm");
                    setUncheckedAll("system_fault");
                } else if (target === "activation_event_result_3") {
                    setCheckedAll("system_fault");
                    setUncheckedAll("arm");
                    setUncheckedAll("group_alarm");
                } else {
                    setUncheckedAll("arm");
                    setUncheckedAll("group_alarm");
                    setUncheckedAll("system_fault");
                }

                var element = document.getElementById(target);

                element.innerHTML = valElem.innerHTML;
            }

            function showPGM(id) {
                var el = document.getElementById("selected_area");
                id = parseInt(id);
                var target = `<fieldset id="id_${id}">
                                <legend>PGM ${id}</legend>
                                <fieldset>
                                    <legend>Attachment</legend>
                                    <div class="row align-items-center">
                                        <div class="col-xs-12 col-lg-6">
                                            <div class="form-item roww">
                                                <label for="device_number_${id}">Device Number (RO for PGMs 1-5)</label>
                                                <input class="ml10"
                                                        type="number"
                                                        id="device_number_${id}"
                                                        name="device_number_${id}"
                                                        data-maxlength="2"
                                                        oninput="javascript: myFunction(this.id)"
                                                        onblur="javascript: myFunction2(this.id)"
                                                        value="1"
                                                        min="0"
                                                        max="63" />
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-lg-6">
                                            <div class="form-item roww col">
                                                <label for="terminal_number_${id}">Terminal Number (RO for PGMs 1-5)</label>
                                                <input class="ml10"
                                                        type="number"
                                                        id="terminal_number_${id}"
                                                        name="terminal_number_${id}"
                                                        data-maxlength="2"
                                                        oninput="javascript: myFunction(this.id)"
                                                        onblur="javascript: myFunction2(this.id)"
                                                        value="${id < 6 ? id : ''}"
                                                        min="0"
                                                        max="32" />
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>

                                <fieldset>
                                    <legend>Options</legend>
                                    <div class="row m-2">
                                        <div class="col-xs-12 col-lg-4">
                                            <div class="form-item roww">
                                                <label for="mode_${id}">Mode</label>
                                                <div class="select">
                                                    <select id="mode_${id}"
                                                            name="mode_${id}">
                                                        <option value="general">General</option>
                                                        <option value="siren_output" ${id === 5 ? 'selected' : ''}>Siren Output</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-lg-4">
                                            <div class="form-item roww">
                                                <label for="polarity_${id}">Polarity</label>
                                                <div class="select">
                                                    <select id="polarity_${id}"
                                                            name="polarity_${id}">
                                                        <option value="normal">Normal</option>
                                                        <option value="invert">Invert</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-lg-4">
                                            <div class="form-item roww">
                                                <label for="delay_unit_${id}">Delay Unit</label>
                                                <div class="select">
                                                    <select id="delay_unit_${id}"
                                                            name="delay_unit_${id}">
                                                        <option value="seconds">Seconds</option>
                                                        <option value="minutes">Minutes</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row m-2">
                                        <div class="col-xs-12 col-lg-4">
                                            <div class="form-item roww">
                                                <label for="pulsed_fire_mode_${id}">Pulsed Fire Mode</label>
                                                <div class="select">
                                                    <select id="pulsed_fire_mode_${id}"
                                                            name="pulsed_fire_mode_${id}">
                                                        <option value="disable">Disable</option>
                                                        <option value="enable">Enable</option>
                                                    </select>
                                                </div>
                                            </div>

            var lst = [1];
            const pgms = 99;
            function addPGM(id) {
                if (id === "pgm") {
                    var last = 0;
                    for (i = 2; i <= pgms; i++) {
                        if (lst.includes(i)) {
                            continue;
                        } else {
                            last = i;
                            break;
                        }
                    }
                    if (last === 0 || lst.includes(last)) return;

                    const newUserElement = `<div class="col-12" id=${last}>
                                    <div class="row">
                                        <div class="col-11 pr-1">
                                            <a href="javascript:showPGM('${last}')">
                                                <div class="btnStyle">
                                                    <img src="../../Images/48.PGM.ico" alt="" width="25" height="25" class="m15" />
                                                    <div class="someS">
                                                        <h5>PGM ${last}</h5>
                                                    </div>
                                                </div>
                                            </a>
                                        </div>
                                        <div class="col-1 p-0 m-0" onclick="javascript:addPGM(${last})">
                                            <i class="fa-solid fa-xmark"></i>
                                        </div>
                                    </div>
                                </div>`;
                    var element = document.getElementById("new_pgm");
                    var new_inner = `
                                        ${element.innerHTML}
                                        ${newUserElement}
                                    `;
                    lst.push(last);
                    element.innerHTML = new_inner;

                    // reordering
                    var main = document.getElementById('new_pgm');

                    [].map.call(main.children, Object).sort(function (a, b) {
                        return +a.id.match(/\d+/) - +b.id.match(/\d+/);
                    }).forEach(function (elem) {
                        main.appendChild(elem);
                    });

                    // button display check
                    if (lst.length === pgms) {
                        let button = document.getElementById("output_btn");
                        button.style.display = "none";
                    }
                } else {
                    if (lst.includes(id)) {
                        var elem = document.getElementById(`${id}`);
                        elem.parentNode.removeChild(elem);
                        lst = lst.filter(function (item) {
                            return item !== id
                        })

                        var el = document.getElementById(`id_${id}`);
                        if (el) el.parentNode.removeChild(el);

                        let button = document.getElementById("output_btn");
                        if (lst.length < pgms && button.style.display === "none") {
                            button.style.display = "inline-flex";
                        }
                    } else {
                        return;
                    }
                }
            }

            function setCheckedAll(identificator) {
                let e = document.getElementById(identificator);
                e.querySelectorAll("input[type=checkbox]").forEach(input => input.setAttribute('checked', true));
                return e.innerHTML;
            }

            function setUncheckedAll(identificator) {
                let e = document.getElementById(identificator);
                e.querySelectorAll("input[type=checkbox]").forEach(input => input.removeAttribute('checked'));
                return e.innerHTML;
            }
