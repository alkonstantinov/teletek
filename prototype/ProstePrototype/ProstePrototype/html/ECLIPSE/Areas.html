                if (element.value > element.max) {

            function myFunction3(id) {

                const regex = new RegExp("[0-9]{1,2}:[0-9]{0,2}");
                console.log('test', regex.test(element.value));

                                                <label for="police_panic_sound_type_${last}">Police Panic Sound Type</label>
                                                <div class="select">
                                                    <select id="police_panic_sound_type_${last}"
                                                            name="police_panic_sound_type_${last}">
                                                        <option value="audible">Audible</option>
                                                        <option value="silent">Silent</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row align-items-center m-2">
                                        <div class="col-xs-12 col-md-6">
                                            <div class="form-item roww">
                                                <label for="enable_medical_panic_${last}">Enable Medical Panic</label>
                                                <input type="checkbox" id="enable_medical_panic_${last}" name="enable_medical_panic_${last}" class="ml10" />
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-md-6">
                                            <div class="form-item roww">
                                                <label for="medical_panic_sound_type_${last}">Medical Panic Sound Type</label>
                                                <div class="select">
                                                    <select id="medical_panic_sound_type_${last}"
                                                            name="medical_panic_sound_type_${last}">
                                                        <option value="audible">Audible</option>
                                                        <option value="silent">Silent</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row align-items-center m-2">
                                        <div class="col-xs-12 col-md-6">
                                            <div class="form-item roww">
                                                <label for="enable_fire_panic_${last}">Enable Fire Panic (Always Audible)</label>
                                                <input type="checkbox" id="enable_fire_panic_${last}" name="enable_fire_panic_${last}" class="ml10" />
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </fieldset></div>`;
                    var element = document.getElementById("new_area");
                    var new_inner = `
                        ${element.innerHTML}
                        ${newUserElement}
                    `;
                    lst.push(last);
                    element.innerHTML = new_inner;

                    // reordering
                    var main = document.getElementById('new_area');

                    [].map.call(main.children, Object).sort(function (a, b) {
                        return +a.id.match(/\d+/) - +b.id.match(/\d+/);
                    }).forEach(function (elem) {
                        main.appendChild(elem);
                    });
                } else {
                    if (lst.includes(id)) {
                        var elem = document.getElementById(`${id}`);
                        elem.parentNode.removeChild(elem);
                        lst = lst.filter(function (item) {
                            return item !== id
                        })
                    } else {
                        return;
                    }
                }
            }

        </script>
