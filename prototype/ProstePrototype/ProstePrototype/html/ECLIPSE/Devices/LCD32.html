<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->

<body>
    <div class="container" id="divMain">
        <form action="">
            <!-- IMPORTANT When disable input, put class .disabled in the .form-item class -->
            <div class="row m-1">
                <div class="col-6">
                    <div class="form-item roww">
                        <label for="identification_lcd32">Identification</label>
                        <input type="text" id="identification_lcd32" name="identification_lcd32" value="00000000" maxlength="8" />
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-item roww disabled">
                        <label for="in_lcd32">In</label>
                        <input class="ml10"
                               type="number"
                               id="in_lcd32"
                               name="in_lcd32"
                               data-maxlength="2"
                               oninput="javascript: myFunction(this.id)"
                               onblur="javascript: myFunction2(this.id)"
                               value="2"
                               min="0"
                               max="16" />
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-item roww disabled">
                        <label for="out_lcd32">Out</label>
                        <input class="ml10"
                               type="number"
                               id="out_lcd32"
                               name="out_lcd32"
                               data-maxlength="2"
                               oninput="javascript: myFunction(this.id)"
                               onblur="javascript: myFunction2(this.id)"
                               value="1"
                               min="0"
                               max="16" />
                    </div>
                </div>
            </div>

            <fieldset>
                <legend>Areas</legend>
                <div class="row align-items-center mr-1">
                    <div class="col">
                        <div class="form-item roww">
                            <label for="1_lcd32">1</label>
                            <input type="checkbox" id="1_lcd32" name="1_lcd32" class="ml10"/>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-item roww">
                            <label for="2_lcd32">2</label>
                            <input type="checkbox" id="2_lcd32" name="2_lcd32" class="ml10" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-item roww">
                            <label for="3_lcd32">3</label>
                            <input type="checkbox" id="3_lcd32" name="3_lcd32" class="ml10" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-item roww">
                            <label for="4_lcd32">4</label>
                            <input type="checkbox" id="4_lcd32" name="4_lcd32" class="ml10" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-item roww">
                            <label for="5_lcd32">5</label>
                            <input type="checkbox" id="5_lcd32" name="5_lcd32" class="ml10" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-item roww">
                            <label for="6_lcd32">6</label>
                            <input type="checkbox" id="6_lcd32" name="6_lcd32" class="ml10" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-item roww">
                            <label for="7_lcd32">7</label>
                            <input type="checkbox" id="7_lcd32" name="7_lcd32" class="ml10" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-item roww">
                            <label for="8_lcd32">8</label>
                            <input type="checkbox" id="8_lcd32" name="8_lcd32" class="ml10" />
                        </div>
                    </div>
                </div>
                <div class="row align-items-center mr-1">
                    <div class="col">
                        <div class="form-item roww">
                            <label for="9_lcd32">9</label>
                            <input type="checkbox" id="9_lcd32" name="9_lcd32" class="ml10" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-item roww">
                            <label for="10_lcd32">10</label>
                            <input type="checkbox" id="10_lcd32" name="10_lcd32" class="ml10" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-item roww">
                            <label for="11_lcd32">11</label>
                            <input type="checkbox" id="11_lcd32" name="11_lcd32" class="ml10" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-item roww">
                            <label for="12_lcd32">12</label>
                            <input type="checkbox" id="12_lcd32" name="12_lcd32" class="ml10" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-item roww">
                            <label for="13_lcd32">13</label>
                            <input type="checkbox" id="13_lcd32" name="13_lcd32" class="ml10" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-item roww">
                            <label for="14_lcd32">14</label>
                            <input type="checkbox" id="14_lcd32" name="14_lcd32" class="ml10" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-item roww">
                            <label for="15_lcd32">15</label>
                            <input type="checkbox" id="15_lcd32" name="15_lcd32" class="ml10" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-item roww">
                            <label for="16_lcd32">16</label>
                            <input type="checkbox" id="16_lcd32" name="16_lcd32" class="ml10" />
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Options</legend>
                <div class="row m-1">
                    <div class="col-xs-12 col-md-4">
                        <div class="form-item roww">
                            <label for="chime_lcd32">Chime</label>
                            <input type="checkbox" id="chime_lcd32" name="chime_lcd32" class="ml10" />
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-4">
                        <div class="form-item roww">
                            <label for="hiding_zone_lcd32">Hiding the zone information</label>
                            <input type="checkbox" id="hiding_zone_lcd32" name="hiding_zone_lcd32" class="ml10" />
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-4">
                        <div class="form-item roww">
                            <label for="confidential_mode_lcd32">Confidential mode</label>
                            <input type="checkbox" id="confidential_mode_lcd32" name="confidential_mode_lcd32" class="ml10" />
                        </div>
                    </div>
                </div>
                <div class="row m-1">
                    <div class="col-xs-12 col-lg-5">
                        <div class="form-item roww">
                            <label for="exit_type_of_confidential_mode_lcd32">Exit type of confidential mode</label>
                            <div class="select">
                                <select id="exit_type_of_confidential_mode_lcd32"
                                        name="exit_type_of_confidential_mode_lcd32">
                                    <option value="random_button">with a random button</option>
                                    <option value="valid_code">with a valid user code</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-lg-7">
                        <div class="form-item roww">
                            <label for="main_screen_lcd32">Main screen</label>
                            <div class="select">
                                <select id="main_screen_lcd32"
                                        name="main_screen_lcd32">
                                    <option value="default">System name, date, time, areas status on mouvement (default)</option>
                                    <option value="areas_status_only">Areas status only</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Additional options</legend>

                <div class="row align-items-center m-1">
                    <div class="col-xs-12 col-lg-4">
                        <div class="form-item roww">
                            <label for="buzzer_level_lcd32">Buzzer Level</label>
                            <div class="select">
                                <select id="buzzer_level_lcd32"
                                        name="buzzer_level_lcd32">
                                    <option value="buzzer_level_1">1</option>
                                    <option value="buzzer_level_2">2</option>
                                    <option value="buzzer_level_3">3</option>
                                    <option value="buzzer_level_4">4</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-lg-4">
                        <div class="form-item roww">
                            <label for="brightness_lcd32">Brigthness</label>
                            <div class="select">
                                <select id="brightness_lcd32"
                                        name="brightness_lcd32">
                                    <option value="brightness_1">1</option>
                                    <option value="brightness_2">2</option>
                                    <option value="brightness_3">3</option>
                                    <option value="brightness_4">4</option>
                                    <option value="brightness_5">5</option>
                                    <option value="brightness_6">6</option>
                                    <option value="brightness_7">7</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-lg-4">
                        <div class="form-item roww">
                            <label for="scroll_speed_lcd32">Scroll Speed</label>
                            <div class="select">
                                <select id="scroll_speed_lcd32"
                                        name="scroll_speed_lcd32">
                                    <option value="scroll_speed_1">1</option>
                                    <option value="scroll_speed_2">2</option>
                                    <option value="scroll_speed_3">3</option>
                                    <option value="scroll_speed_4">4</option>
                                    <option value="scroll_speed_5">5</option>
                                    <option value="scroll_speed_6">6</option>
                                    <option value="scroll_speed_7">7</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div style="bottom: 10px; position: sticky;" class="buttons-row mt-5">
                <button type="button" class="btn-round btn-blue">Save</button>
                <button type="button" class="btn-round btn-border-black">Back</button>
            </div>
        </form>
        <script>
            function myFunction(id) {
                var element = document.getElementById(id);
                element.value = element.value.slice(0, element.dataset.maxlength);
            }
            function myFunction2(id) {
                var element = document.getElementById(id);
                if (element.value > element.max) {
                    element.value = element.max;
                }
            }
            function myFunction3(id) {
                var element = document.getElementById(id);
                if (!element.value.includes(":")) {
                    console.log('before:', element.value);
                    element.value += ":";
                    console.log('after:', element.value);
                }
                const regex = new RegExp("[0-9]{1,2}:[0-9]{0,2}");
                console.log('test', regex.test(element.value));
                element.value = regex.exec(element.value);
                console.log(element.value);
            }

        </script>
