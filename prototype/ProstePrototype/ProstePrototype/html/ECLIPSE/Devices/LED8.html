</head>
<body>
    <div class="container" id="divMain">
        <form action="">
            <!-- IMPORTANT When disable input, put class .disabled in the .form-item class -->
            <div class="row m-1">
                <div class="col-6">
                    <div class="form-item roww">
                        <label for="identification_led8">Identification</label>
                        <input type="text" id="identification_led8" name="identification_led8" value="00000000" maxlength="8" />
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-item roww disabled">
                        <label for="in_led8">In</label>
                        <input class="ml10"
                               type="number"
                               id="in_led8"
                               name="in_led8"
                               data-maxlength="2"
                               oninput="javascript: myFunction(this.id)"
                               onblur="javascript: myFunction2(this.id)"
                               value="2"
                               min="0"
                               max="16" />
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-item roww disabled">
                        <label for="out_led8">Out</label>
                        <input class="ml10"
                               type="number"
                               id="out_led8"
                               name="out_led8"
                               data-maxlength="2"
                               oninput="javascript: myFunction(this.id)"
                               onblur="javascript: myFunction2(this.id)"
                               value="0"
                               min="0"
                               max="16" />
                    </div>
                </div>
            </div>

            <fieldset>
                <legend>Areas</legend>
                <div class="row align-items-center mr-1">

                    </div>
                    <div class="col">

                            <input type="checkbox" id="2_led8" name="2_led8" class="ml10" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-item roww">
                            <label for="3_led8">3</label>
                            <input type="checkbox" id="3_led8" name="3_led8" class="ml10" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-item roww">
                            <label for="4_led8">4</label>
                            <input type="checkbox" id="4_led8" name="4_led8" class="ml10" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-item roww">
                            <label for="5_led8">5</label>
                            <input type="checkbox" id="5_led8" name="5_led8" class="ml10" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-item roww">
                            <label for="6_led8">6</label>
                            <input type="checkbox" id="6_led8" name="6_led8" class="ml10" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-item roww">
                            <label for="7_led8">7</label>
                            <input type="checkbox" id="7_led8" name="7_led8" class="ml10" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-item roww">
                            <label for="8_led8">8</label>
                            <input type="checkbox" id="8_led8" name="8_led8" class="ml10" />
                        </div>
                    </div>
                </div>
                <div class="row align-items-center mr-1">
                    <div class="col">
                        <div class="form-item roww">
                            <label for="9_led8">9</label>
                            <input type="checkbox" id="9_led8" name="9_led8" class="ml10" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-item roww">
                            <label for="10_led8">10</label>
                            <input type="checkbox" id="10_led8" name="10_led8" class="ml10" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-item roww">
                            <label for="11_led8">11</label>
                            <input type="checkbox" id="11_led8" name="11_led8" class="ml10" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-item roww">
                            <label for="12_led8">12</label>
                            <input type="checkbox" id="12_led8" name="12_led8" class="ml10" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-item roww">
                            <label for="13_led8">13</label>
                            <input type="checkbox" id="13_led8" name="13_led8" class="ml10" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-item roww">
                            <label for="14_led8">14</label>
                            <input type="checkbox" id="14_led8" name="14_led8" class="ml10" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-item roww">
                            <label for="15_led8">15</label>
                            <input type="checkbox" id="15_led8" name="15_led8" class="ml10" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-item roww">
                            <label for="16_led8">16</label>
                            <input type="checkbox" id="16_led8" name="16_led8" class="ml10" />
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Options</legend>
                <div class="row m-1">
                    <div class="col-xs-12 col-md-4">
                        <div class="form-item roww">
                            <label for="chime_led8">Chime</label>
                            <input type="checkbox" id="chime_led8" name="chime_led8" class="ml10" />
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-4">
                        <div class="form-item roww">
                            <label for="hiding_zone_led8">Hiding the zone information</label>
                            <input type="checkbox" id="hiding_zone_led8" name="hiding_zone_led8" class="ml10" />
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-4">
                        <div class="form-item roww">
                            <label for="confidential_mode_led8">Confidential mode</label>
                            <input type="checkbox" id="confidential_mode_led8" name="confidential_mode_led8" class="ml10" />
                        </div>
                    </div>
                </div>
                <div class="row m-1">
                    <div class="col-xs-12 col-lg">
                        <div class="form-item roww flex">
                            <label for="exit_type_of_confidential_mode_led8">Exit type of confidential mode</label>
                            <div class="select">
                                <select id="exit_type_of_confidential_mode_led8"
                                        name="exit_type_of_confidential_mode_led8">
                                    <option value="random_button">with a random button</option>
                                    <option value="valid_code">with a valid user code</option>
                                </select>
                            </div>
                        </div>
                    </div>                    
                </div>
            </fieldset>

            <fieldset>
                <legend>Additional options</legend>

                <div class="row align-items-center m-1">
                    <div class="col-xs-12 col-lg-4">
                        <div class="form-item roww">
                            <label for="buzzer_level_led8">Buzzer Level</label>
                            <div class="select">
                                <select id="buzzer_level_led8"
                                        name="buzzer_level_led8">
                                    <option value="buzzer_level_1">1</option>
                                    <option value="buzzer_level_2">2</option>
                                    <option value="buzzer_level_3">3</option>
                                    <option value="buzzer_level_4">4</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-lg-4">
                        <div class="form-item roww">
                            <label for="brightness_led8">Brigthness</label>
                            <div class="select">
                                <select id="brightness_led8"
                                        name="brightness_led8">
                                    <option value="brightness_1">1</option>
                                    <option value="brightness_2">2</option>
                                    <option value="brightness_3">3</option>
                                    <option value="brightness_4">4</option>
                                    <option value="brightness_5">5</option>
                                    <option value="brightness_6">6</option>
                                    <option value="brightness_7">7</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-lg-4">
                        <div class="form-item roww disabled">
                            <label for="first_led_zone_led8">First LED Zone</label>
                            <input class="ml10"
                                   type="number"
                                   id="first_led_zone_led8"
                                   name="first_led_zone_led8"
                                   data-maxlength="2"
                                   oninput="javascript: myFunction(this.id)"
                                   onblur="javascript: myFunction2(this.id)"
                                   value="1"
                                   min="1"
                                   max="99" />
                        </div>
                    </div>
                </div>
            </fieldset>

            <div style="bottom: 10px; position: sticky;" class="buttons-row mt-5">
                <button type="button" class="btn-round btn-blue">Save</button>
                <button type="button" class="btn-round btn-border-black">Back</button>
            </div>
        </form>
        <script>
            function myFunction(id) {
                var element = document.getElementById(id);
                element.value = element.value.slice(0, element.dataset.maxlength);
            }
            function myFunction2(id) {
                var element = document.getElementById(id);
                if (element.value > element.max) {
                    element.value = element.max;
                }
            }
            function myFunction3(id) {
                var element = document.getElementById(id);
                if (!element.value.includes(":")) {
                    console.log('before:', element.value);
                    element.value += ":";
                    console.log('after:', element.value);
                }
                const regex = new RegExp("[0-9]{1,2}:[0-9]{0,2}");
                console.log('test', regex.test(element.value));
                element.value = regex.exec(element.value);
                console.log(element.value);
            }

        </script>
    </div>
