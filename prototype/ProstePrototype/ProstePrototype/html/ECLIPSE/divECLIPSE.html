<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="boostrap.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../IRIS.css" />
    <script src="https://kit.fontawesome.com/da39e5d130.js" crossorigin="anonymous"></script>
    <title>Teletek Manager</title>

<body>
    
    <div class="row m15 no-gutter">
        <a href="javascript: sendMessageWPF({'Command': 'LoadPage','Params':'eclipse_gen_settings'})" onclick="javascript:addActive()" class="col-sm-3">
            <div class="btnStyle">
                <i class="fa-solid fa-gear fa-3x colored p15 p15"></i>
                <div class="someS">
                    <h5>General Settings</h5>
                </div>
            </div>
        </a>
        <a href="javascript:sendMessageWPF({'Command': 'LoadPage','Params':'eclipse_users'})" onclick="javascript:addActive()" class="col-sm-3">
            <div class="btnStyle">
                <i class="fa-solid fa-users fa-3x colored p15"></i>
                <div class="someS">
                    <h5>Users</h5>
                </div>
            </div>
        </a>
        <a href="javascript:sendMessageWPF({'Command': 'LoadPage','Params':'eclipse_zones'})" onclick="javascript:addActive()" class="col-sm-3">
            <div class="btnStyle">
                <i class="fa-solid fa-clone fa-3x colored p15"></i>
                <div class="someS">
                    <h5>Zones</h5>
                </div>
            </div>
        </a>
        <a href="javascript:sendMessageWPF({'Command': 'LoadPage','Params':'eclipse_outputs'})" onclick="javascript:addActive()" class="col-sm-3">
            <div class="btnStyle">
                <i class="fa-solid fa-arrow-up-9-1 fa-3x colored p15"></i>
                <div class="someS">
                    <h5>Outputs</h5>
                </div>
            </div>
        </a>
        <a href="javascript:sendMessageWPF({'Command': 'LoadPage','Params':'eclipse_areas'})" onclick="javascript:addActive()" class="col-sm-3">
            <div class="btnStyle">
                <i class="fa-brands fa-square-font-awesome fa-3x colored p15"></i>
                <div class="someS">
                    <h5>Areas</h5>
                </div>
            </div>
        </a>
        <a href="javascript:sendMessageWPF({'Command': 'LoadPage','Params':'eclipse_timeslots'})" onclick="javascript:addActive()" class="col-sm-3">
            <div class="btnStyle">
                <i class="fa-solid fa-hourglass fa-3x colored p15"></i>
                <div class="someS">
                    <h5>Timeslots</h5>
                </div>
            </div>
        </a>
        <a href="javascript:sendMessageWPF({'Command': 'LoadPage','Params':'eclipse_communicator'})" onclick="javascript:addActive()" class="col-sm-3">
            <div class="btnStyle">
                <i class="fa-brands fa-teamspeak fa-3x colored p15"></i>
                <div class="someS">
                    <h5>Communicator</h5>
                </div>
            </div>
        </a>
        <a href="javascript:sendMessageWPF({'Command': 'LoadPage','Params':'eclipse_devices'})" onclick="javascript:addActive()" class="col-sm-3">
            <div class="btnStyle">
                <i class="fa-solid fa-tablet-screen-button fa-3x colored p15"></i>
                <div class="someS">
                    <h5>Devices</h5>
                </div>
            </div>
        </a>
    </div>
